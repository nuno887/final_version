<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    O Conselho do Governo reunido em plenário em 13 de
fevereiro de 2020, resolve conceder tolerância de ponto na
Terça-Feira de Carnaval em todos os serviços, Institutos
Públicos e empresas Públicas sob a tutela do Governo
Regional, sem prejuízo de serem assegurados todos os
serviços e atividades imprescindíveis ou indispensáveis.

Nas entidades acima referidas haverá, igualmente,
tolerância de ponto na parte da manhã da quarta-feira seguinte.

Os serviços da administração pública regional
autónoma, que pela sua natureza, sejam de funcionamento
ininterrupto, assim como aqueles que, por razões de
interesse público, tenham que laborar no(s) dia(s) acima
identificados, deverão criar as condições necessárias para
que os seus trabalhadores possam gozar a tolerância agora
concedida em momento posterior, obtida a concordância
dos respectivos superiores hierárquicos.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando que a Secretaria Regional de Economia
tem por missão, entre outras, o fomento do empreendedorismo, competitividade e inovação empresarial, bem
como a promoção e captação de investimento privado e
internacionalização empresarial;

Considerando que a Resolução n.º 787/2016, de 31 de
dezembro, com a redação que lhe foi dada pelas Resoluções
n.ºs 319/2018, de 25 de maio e 15/2020, de 21 de janeiro,
criou uma estrutura de missão, denominada “Estrutura de
Missão INVEST MADEIRA”, com o intuito de multiplicar,
sistematizar e reforçar os contactos com investidores e
capitais estrangeiros, e abrir novas oportunidades de
negócio para os produtos e empresas madeirenses no
mundo;

Considerando que os fundamentos que determinaram a
criação da INVEST MADEIRA e respetiva missão se
mantêm atuais e requerem um novo impulso na promoção e
desenvolvimento da diplomacia económica da Região
Autónoma da Madeira;

Considerando que cabe à Secretaria Regional de
Economia promover e desenvolver, no âmbito das linhas
estratégicas aplicáveis ao setor económico e dos respetivos
planos de ação, medidas favoráveis à competitividade das
empresas regionais, a nível nacional e internacional;

Considerando a existência de potenciais parceiros, na
esfera privada do tecido empresarial regional, que podem
potenciar aquele desiderato;

Assim, o Conselho de Governo reunido em plenário em
13 de fevereiro de 2020, resolve:

Mandatar o Secretário Regional de Economia para
encetar todas as diligências necessárias à criação de uma
associação de direito privado, visando a promoção e
valorização do tecido empresarial regional e o
fortalecimento da sua atividade nos mercados interno e
internacionais, bem como a captação de investimentos
nacionais ou estrangeiros.


Presidência do Governo Regional. - O PRESIDENTE DO

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando que a Secretaria Regional de Economia
tem por missão entre outras, definir, coordenar, executar e
avaliar a política regional nos setores da economia e
empresas, comércio, serviços, fomentar o empreendedorismo, a competitividade e a inovação empresarial,
promoção e captação do investimento, privado e da
internacionalização empresarial, e apoio às empresas,
conforme dispõe o artigo 2.º do Decreto Regulamentar
Regional n.º 9/2019/M, de 31 de dezembro;

Considerando que a prossecução deste desiderato
determina a criação de uma entidade que possibilite a
articulação do domínio empresarial e que permita a
participação dos agentes económicos, no plano consultivo,
na definição, acompanhamento e avaliação da estratégia e
do desenvolvimento da política económica da Região
Autónoma da Madeira;

Considerando que o artigo 9.º do referenciado Decreto
Regulamentar, Regional confere a possibilidade de criação
de órgãos de consulta do Secretário Regional de Economia;

Considerando que a génese desse organismo determina
a observância de formalidades prévias que implicam a
designação de um elemento impulsionador do correlativo
procedimento processual à constituição pretendida.



Assim, o Conselho do Governo reunido em plenário em
13 de fevereiro de 2020, resolve:

Mandatar o Secretário Regional de Economia para, em
cumprimento do citado artigo 9.º do Decreto Regulamentar
Regional n.º 9/2019/M de 31 de dezembro, desencadear as
diligências necessárias à criação de um conselho consultivo
para a área da Economia.

<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Resolução n.º 43/2020**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando que a Dr.ª Maria Helena Tavares Ramos
dos Santos Pereira, Assistente Graduada Sénior da Carreira
Especial Médica da Especialidade de Obstetrícia, do
Serviço de Saúde da Região Autónoma da Madeira, E.P.E.
(SESARAM, E.P.E.) ao longo do seu percurso profissional



desenvolveu um notável trabalho na Área da Obstetrícia e
Ginecologia;

Considerando a forma leal e empenhada com que a Dr.ª
Maria Helena Pereira, entre 1997 e 2003, exerceu o cargo
de Diretora do Serviço de Obstetrícia do Hospital Central
do Funchal, do qual em 2003, por motivos particulares e
por necessidade da união dos Serviços de Obstetrícia e de
Ginecologia, pediu a suspensão, tendo sido posteriormente
em janeiro de 2012 nomeada para a Direção do Serviço de
Ginecologia e Obstetrícia do Hospital Dr. Nélio Mendonça,
cargo que manteve de forma igualmente altruísta por 3

anos;

Considerando que durante este período de quase uma
década à frente dos referidos serviços, a Dr.ª Maria Helena
Pereira teve um papel preponderante na área da
Ginecologia/Obstetrícia, sendo de referir, entre outras
coisas, a introdução da analgesia epidural nos partos
normais, com a colaboração do Serviço de Anestesiologia
do Centro Hospitalar do Funchal, a sua pronta colaboração
com os Centros de Saúde na Referenciação de grávidas, a
criação da consulta de pré-concepção para estudo das
mulheres com patologia e seu aconselhamento em relação a
futura gravidez, e estudo das causas de morte fetal tardia
bem como dos abortos de repetição, a sua integração na
Comissão de Saúde da Mãe e da Criança, e num grupo de
trabalho cujo escopo era a apresentação de proposta no
sentido de redução da mortalidade infantil;

Considerando que ao longo da Carreira Hospitalar e da
sua atividade profissional procurou sempre aperfeiçoar e
atualizar os seus conhecimentos científicos e técnicos, não
só pelo estudo, colaboração e realização de trabalhos de
investigação, mas também através da frequência de
inúmeros Cursos e Congressos;

Considerando a sua entrega e abnegação ao serviço
nomeadamente ao efetuar serviço de urgência no Hospital
Central do Funchal, até a sua aposentação, não obstante a
inexigibilidade legal para o fazer;

Considerando que a Dr.ª Maria Helena Pereira sempre
exerceu as suas funções com elevado espírito de missão,
dedicação e competência, predicados que se lhe aplicam
com inteira justiça e merecimento;

Considerando as elevadas qualidades técnicas e
humanas evidenciadas ao longo da sua carreira médica;

Considerando que a Dr.ª Maria Helena Pereira, passou à
situação de aposentada.

O Conselho de Governo reunido em plenário em 13 de
fevereiro de 2020, resolve:

Louvar publicamente a Dr.ª Maria Helena Tavares
Ramos dos Santos Pereira, Assistente Graduada Sénior da
Carreira Especial Médica da Especialidade de Obstetrícia,
pelas qualidades de extrema dedicação, grande dignidade
ética e profissional, sentido de missão dedicado à causa
pública, que sempre demonstrou, tornando-a merecedora do
público louvor, que ora lhe é concedido.


Presidência do Governo Regional. - O PRESIDENTE DO

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando que as Festas de Carnaval, evento que faz
parte do calendário anual de animação turística, é um dos
principais cartazes turísticos da Região Autónoma da
Madeira;

Considerando que o projeto apresentado pela
Associação ANIMAD, denominado “Spotlight” a integrar o
Cortejo Alegórico, constitui um polo de animação turística
e, simultaneamente, de promoção do destino Madeira;

Considerando que a Associação ANIMAD, é uma
Associação de reconhecido mérito e capacidade para
executar o projeto por si apresentado, que integra e
complementa o Programa das Festas de Carnaval 2020,
prossegue o objetivo de apoiar a política de Turismo do
Governo Regional;

Assim, ao abrigo do disposto no artigo 33.º e do n.º 2 do
artigo 34.º do Decreto Legislativo Regional n.º 1-A/2020/M, de 31 de janeiro, em conjugação com a alínea
d) do artigo 3.º e no artigo 7.º do Decreto Legislativo
Regional n.º 25/99/M, de 27 de agosto, e da Portaria
n.º 78/2001, de 17 de julho, o Conselho do Governo
reunido em plenário em 13 de fevereiro de 2020, resolve:


1. Autorizar a celebração de um protocolo de

desenvolvimento e cooperação no âmbito da
promoção e animação turísticas com a Associação
ANIMAD tendo em vista a execução de um projeto
intitulado “Spotlight”.



2. Para a prossecução do projeto previsto no número

anterior, conceder à Associação ANIMAD uma
comparticipação financeira que não excederá
€ 28.271,50 (vinte e oito mil, duzentos e setenta e
um euros e cinquenta cêntimos).

      - 70%, ou seja, € 19.790,05, após a assinatura
do protocolo;

      - 30%, ou seja, € 8.481,45, após a entrega do
relatório final.

3. Aprovar a minuta do protocolo, que faz parte

integrante da presente Resolução e que fica
arquivada na Secretaria-Geral da Presidência, para
a atribuição do referido apoio financeiro.

4. Mandatar o Secretário Regional de Turismo e

Cultura e a Diretora Regional do Turismo para, em
representação da Região Autónoma da Madeira,
elaborar o respetivo processo e outorgar o
protocolo, o qual produzirá efeitos desde a data da
assinatura até 31 de agosto de 2020.

5. As despesas resultantes do protocolo a celebrar têm

cabimento orçamental na Secretaria 50, Capítulo
50, Divisão 01, Subdivisão 02, cl func. 3044,
Classificação Económica D 04. 07. 01. RQ. 00,
fonte 111, prog. 43, med. 8, proj. 50111.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

Alegórico, constitui um polo de animação turística e,

Ilha, é uma Associação de reconhecido mérito e capacidade

prossegue o objetivo de apoiar a política de Turismo do
Governo Regional;

artigo 34.º do Decreto Legislativo Regional n.º 1-A/2020/M, de 31 de janeiro, em conjugação com a alínea

Regional n.º 25/99/M, de 27 de agosto, e da Portaria
n.º 78/2001, de 17 de julho, o Conselho do Governo
reunido em plenário em 13 de fevereiro de 2020, resolve:


1. Autorizar a celebração de um protocolo de

desenvolvimento e cooperação no âmbito da
promoção e animação turísticas com a Associação
Cultural Império da Ilha, tendo em vista a
execução de um projeto intitulado “A vida são dois
dias… o Carnaval são três”.

anterior, conceder à Associação Cultural Império
da Ilha uma comparticipação financeira que não
excederá € 28.271,50 (vinte e oito mil, duzentos e
setenta e um euros e cinquenta cêntimos).

      - 70%, ou seja, € 19.790,05, após a assinatura
do protocolo;

relatório final.

integrante da presente Resolução e que fica
arquivada na Secretaria-Geral da Presidência, para
a atribuição do referido apoio financeiro.

4. Mandatar o Secretário Regional de Turismo e

representação da Região Autónoma da Madeira,
elaborar o respetivo processo e outorgar o
