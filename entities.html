<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando a existência de idênticas relações laborais
na Região Autónoma da Madeira, as quais não se incluem
no aludido âmbito de aplicação;


Ponderados os elementos disponíveis relativos ao setor
e tendo em vista o objetivo de uma justa uniformização das
condições de trabalho, nomeadamente em matéria de
retribuição;


Deste modo, de acordo com o número 2 do artigo 514.º
do Código do Trabalho, verifica-se a existência de
circunstâncias sociais e económicas que justificam a
presente extensão;


Considerando que a convenção regula diversas
condições de trabalho, procede-se à ressalva genérica de
cláusulas contrárias a normas legais imperativas.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Poderão ser praticados, em certas atividades
definidas pelo empregador, horários flexíveis, desde que
sejam observados os seguintes princípios:


a) Definição de um período fixo, durante o qual é
obrigatória a presença do trabalhador que pratique o
regime de horário flexível;



b) Definição de uma flexibilidade no horário que pode
abranger o início do período normal de trabalho diário,
o intervalo de descanso e/ou o termo do período normal
de trabalho diário;
c) O limite máximo de prestação consecutiva do trabalho
em cada período diário de trabalho não poderá
ultrapassar 6 horas consecutivas;
d) O intervalo de descanso não pode ser inferior a 30
minutos, sem prejuízo do disposto na alínea a);
e) O trabalhador deverá completar o número de horas de
trabalho correspondente à soma do período normal de
trabalho diário, durante o período de referência fixado,
que pode ser a do dia, semana ou mês, não podendo
exceder esse limite, salvo se correspondendo a trabalho
suplementar que expressamente lhe seja solicitado pelo
empregador, o qual será objeto de registo nos termos
legais.

3 - Nos termos do que for acordado, a isenção de
horário pode compreender as seguintes modalidades:


a) Não sujeição aos limites máximos dos períodos normais
de trabalho;
b) Possibilidade de alargamento da prestação a um
determinado número de horas, por dia ou por semana;
c) Observância dos períodos normais de trabalho
acordados.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

5 - O acordo previsto no número 3 deve observar a

horário de trabalho adotada, bem como o regime de
retribuição inerente.

<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Considera-se trabalho suplementar o prestado fora
do horário de trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O trabalho suplementar só poderá ser prestado:

a) Quando a empresa tenha de fazer face a acréscimos
eventuais e transitórios de trabalho que não justifiquem
a admissão de trabalhador;
b) Havendo motivo de força maior ou quando se torne
indispensável para prevenir ou reparar prejuízos graves
para a empresa ou para a sua viabilidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O trabalhador é obrigado a realizar a prestação de
trabalho suplementar, salvo quando, havendo motivos
atendíveis expressamente solicite a sua dispensa.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A empresa fica obrigada a assegurar o transporte no
regresso do trabalhador à sua residência após a execução de
trabalho suplementar, desde que não haja transportes
públicos para o efeito, nos 30 minutos seguintes ao termo
do trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Quando o trabalhador prestar trabalho suplementar
em dias de descanso semanal ou feriados, a entidade
empregadora é obrigada a custear o transporte.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    6 - Sempre que a prestação de trabalho suplementar em
continuação do período normal de trabalho diário se
prolongue, pelo menos, até às 20 horas e tenha a duração
mínima de duas horas, a empresa terá que assegurar ou
pagar o jantar.


7 - Quando o trabalhador prestar trabalho suplementar,
não poderá entrar novamente ao serviço, sem que antes
tenham decorrido 12 horas.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

3 - Na falta de acordo, o dia de descanso compensatório

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Por acordo entre a empresa e o trabalhador, o

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Salvo a ocorrência de motivos ponderosos

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

3 - São ainda considerados feriados a Terça-Feira de

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Definição de falta**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Falta é a ausência do trabalhador no local de trabalho
e durante o período em que devia desempenhar a atividade
a que está adstrito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Nos casos de ausência do trabalhador por períodos
inferiores ao período de trabalho a que está obrigado, os
respetivos tempos são adicionados para determinação dos
períodos normais de trabalho diário em falta.


Cláusula 40.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Tipos de faltas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As faltas podem ser justificadas ou injustificadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - São consideradas justificadas as seguintes faltas:

a) As dadas por altura do casamento, durante 15 dias
seguidos;
b) As motivadas por falecimento do cônjuge não separado
de pessoas e bens, ou de pessoa que esteja em união de
facto ou economia comum com o trabalhador, e
respetivos pais, filhos, enteados, sogros, genros ou
noras, padrastos e madrastas, até cinco dias
consecutivos por altura do óbito;



c) As motivadas por falecimento de avós, bisavós, netos,
bisnetos, irmãos e cunhados do trabalhador ou seu
cônjuge, até dois dias consecutivos por altura do óbito;
d) As motivadas pela prestação de provas em
estabelecimento de ensino, nos termos da legislação
especial;
e) As motivadas por impossibilidade de prestar trabalho
devido a facto que não seja imputável ao trabalhador,
nomeadamente doença, acidente ou cumprimento de
obrigações legais;
f) As motivadas pela necessidade de prestação de
assistência inadiável e imprescindível a membros do seu
agregado familiar, nos termos previstos na lei;
g) As ausências não superiores a quatro horas e só pelo
tempo estritamente necessário, justificadas pelo
responsável pela educação de menor, uma vez por
trimestre, para deslocação à escola tendo em vista
inteirar-se da situação educativa do filho menor;
h) As dadas pelos trabalhadores eleitos para as estruturas
de representação coletiva, nos termos deste CCT e da
lei;
i) As dadas por candidatos a eleições para cargos públicos,
durante o período legal da respetiva campanha eleitoral,
nos termos da lei;
j) As autorizadas ou aprovadas pela empresa;
k) As que por lei forem como tal qualificadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Às ausências resultantes do exercício da atividade de
bombeiros voluntários e doação de sangue é aplicável o
regime legal.


Cláusula 41.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Comunicação das faltas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As faltas justificadas, quando previsíveis, serão
obrigatoriamente comunicadas à empresa com a
antecedência mínima de cinco dias, incluindo-se neste
prazo o dia da comunicação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - As faltas por motivo de casamento do trabalhador
deverão ser comunicadas com a antecedência mínima de 15

dias.

3 - Quando imprevistas, as faltas serão obrigatoriamente
comunicadas à empresa logo que possível.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A comunicação tem de ser renovada sempre que haja
prorrogação do período de falta.


5 - A empresa pode exigir do trabalhador, durante a
ausência e até 15 dias após a comunicação da falta, prova
dos factos invocados para a justificação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    6 - O não cumprimento do disposto nos números
anteriores torna as faltas injustificadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Consequências das faltas justificadas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As faltas justificadas não determinam a perda ou
prejuízo de quaisquer direitos ou regalias do trabalhador,
salvo o disposto na lei e no número seguinte.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Sem prejuízo do disposto da lei, determinam perda
de retribuição as seguintes faltas, ainda que justificadas:


a) Por motivo de doença, desde que o trabalhador
beneficie de um regime de Segurança Social de proteção
na doença;
b) Por motivo de acidente no trabalho, desde que o
trabalhador tenha direito a qualquer subsídio ou seguro;
c) As previstas na alínea k) do número 2 da cláusula 40.ª
(Tipos de faltas), quando excedam o limite legal;
d) As autorizadas ou aprovadas pela empresa com menção
expressa de desconto na retribuição.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 43.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Efeitos das faltas no direito a férias**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    As faltas, justificadas ou não justificadas, quando
determinem perda de retribuição, podem ser substituídas, se
o trabalhador expressamente assim o preferir, por dias de
férias, na proporção de um dia de férias por cada dia de
falta, desde que seja salvaguardado o gozo efetivo de 20
dias úteis de férias ou da correspondente proporção, se se
tratar de férias no ano de admissão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SECÇÃO IV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Licença sem retribuição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 44.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Licença sem retribuição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A entidade empregadora pode conceder ao
trabalhador, a pedido deste, licença sem retribuição.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O trabalhador tem ainda direito a licença sem
retribuição de longa duração para frequência de cursos
ministrados em estabelecimento de ensino, ou de formação
ministrados sob responsabilidade de uma instituição de
ensino ou de formação profissional, bem como para
assistência a filhos menores, nos termos legalmente
estabelecidos.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - A empresa pode recusar a concessão da licença
prevista no número anterior nos termos da lei.


4 - O trabalhador beneficiário da licença sem retribuição
mantém o direito ao lugar e o período de ausência conta-se
para efeitos de antiguidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Durante o período de licença sem retribuição
mantêm-se os direitos, deveres e garantias da empresa e do
trabalhador, na medida em que não pressuponham a efetiva
prestação de trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAPÍTULO VII
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Da retribuição e outras prestações pecuniárias**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 45.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Definição de retribuição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Só se considera retribuição aquilo a que nos termos
do contrato, das normas que o regem ou dos usos, o
trabalhador tem direito como contrapartida do seu trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A retribuição compreende a retribuição de base e
todas as outras prestações regulares e periódicas feitas,
direta ou indiretamente, em dinheiro ou em espécie.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O valor da retribuição horária será calculado
segundo a seguinte fórmula:


Rh = Rm x 12

n x 52

sendo:

Rh = Retribuição horária;
Rm = Retribuição mensal;
n = Período normal de trabalho semanal.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 46.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Pagamento da retribuição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O pagamento da retribuição do trabalho deve ser
efetuado até ao termo do período de trabalho diário do
último dia útil de cada mês.


2 - No ato de pagamento da retribuição, a empresa deve
facultar ao trabalhador documento do qual conste a
identificação daquela e o nome completo deste, o número
de inscrição na instituição de Segurança Social respetiva, a
categoria profissional, o período a que respeita a
retribuição, discriminando a retribuição base e as demais
prestações, os descontos e deduções efetuados e o montante
líquido a receber.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O pagamento será sempre feito ao mês, qualquer que
seja o horário e a categoria do trabalhador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<br><br><br>

e) Despedimento sem qualquer indemnização ou
compensação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A perda de dias de férias não pode pôr em causa o
gozo de 20 dias úteis de férias.


3 - A suspensão do trabalho com perda de retribuição
não pode exceder 20 dias por cada infração e, em cada ano
civil, o total de 60 dias.


4 - Para efeitos de graduação das sanções disciplinares,
deverá atender-se à natureza e gravidade da infração, ao
grau de culpa, ao comportamento do trabalhador, à sua
personalidade e às condições particulares de serviço em que
possa ter-se encontrado no momento da infração, à prática
disciplinar da empresa e demais circunstâncias relevantes.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - A sanção disciplinar não prejudica o direito de a
empresa exigir indemnização por prejuízos ou de promover
a aplicação de sanção penal a que a infração eventualmente
dê lugar.


Cláusula 59.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Procedimento e prescrição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Nenhuma sanção disciplinar pode ser aplicada sem
audiência prévia, por escrito, do trabalhador. A sanção de
despedimento só pode ser aplicada nos termos do regime
legal respetivo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O procedimento disciplinar só pode exercer-se nos
60 dias subsequentes àquele em que o empregador, ou o
superior hierárquico com competência disciplinar, teve
conhecimento da infração e da pessoa do infrator.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Iniciado o procedimento disciplinar, pode o
empregador suspender o trabalhador, se a presença deste se
mostrar inconveniente, mas não pode suspender o
pagamento da retribuição.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A aplicação da sanção só pode ter lugar nos três
meses subsequentes à decisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - A infração disciplinar prescreve ao fim de um ano a
contar do momento em que teve lugar, salvo se os factos
constituírem igualmente crime, caso em que são aplicáveis
os prazos prescricionais da lei penal ou logo que cesse o
contrato de trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAPÍTULO IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Cessação do contrato de trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 60.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Cessação do contrato de trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O regime de cessação do contrato de trabalho é
aquele que consta da legislação em vigor e no disposto nas
cláusulas deste capítulo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O contrato de trabalho pode cessar por:

a) Rescisão por qualquer das partes durante o período
experimental;
b) Caducidade;
c) Revogação por acordo das partes;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    d) Despedimento por facto imputável ao trabalhador;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    e) Despedimento coletivo;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    f) Despedimento por extinção do posto de trabalho;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    g) Despedimento por inadaptação;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    h) Resolução com justa causa, promovida pelo trabalhador;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    i) Denúncia por iniciativa do trabalhador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Cessando o contrato de trabalho, por qualquer forma,
o trabalhador tem direito a receber:


a) O subsídio de Natal proporcional aos meses de trabalho
prestado no ano da cessação;
b) A retribuição correspondente às férias vencidas e não
gozadas, bem como o respetivo subsídio;
c) A retribuição correspondente a um período de férias
proporcional aos meses de trabalho prestado no ano da
cessação, bem como o respetivo subsídio.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Da aplicação do disposto nas alíneas b) e c) do
número anterior ao contrato cuja duração não atinja, por
qualquer causa, 12 meses, não pode resultar um período de
férias superior ao proporcional à duração do vínculo, sendo
esse período considerado para efeitos de retribuição,
subsídio e antiguidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Para efeitos no disposto nas alíneas a) e b) do
número 3, bem como para efeitos do cálculo de quaisquer
compensações a que o trabalhador tenha direito em
consequência da cessação do contrato de trabalho, o
período de férias não gozadas por motivo de cessação do
contrato de trabalho conta-se sempre para efeitos de
antiguidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 60.ª - A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Valor da indemnização em certos casos de cessação do**


**contrato de trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O trabalhador tem direito a indemnização
correspondente a um mês de retribuição mensal efetiva por
cada ano, ou fração, de antiguidade, não podendo ser
inferior a três meses, nos seguintes casos:


a) Caducidade do contrato por motivo de extinção ou
encerramento da empresa;
b) Resolução com justa causa, por iniciativa do
trabalhador;
c) Despedimento por facto não imputável ao trabalhador,
designadamente despedimento coletivo, extinção do
posto de trabalho ou inadaptação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Para os trabalhadores admitidos a partir de 1 de
janeiro de 2013 a indemnização será a correspondente a
vinte dias de retribuição por cada ano de antiguidade, ou a
correspondente proporção no caso de ano incompleto.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Nos casos de despedimento promovido pela empresa
em que o tribunal declare a sua ilicitude e o trabalhador
queira optar pela indemnização em lugar da reintegração, o
valor daquela será, no mínimo, o previsto no número um.


4 - Nas situações em que a lei permite a oposição à
reintegração, a indemnização a estabelecer pelo tribunal
não pode ser inferior a 1,5 meses de retribuição mensal



efetiva por cada ano ou fração de antiguidade, contada
desde a admissão do trabalhador até ao trânsito em julgado
da decisão judicial.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - A caducidade de contrato a termo por iniciativa da
empresa confere ao trabalhador o direito a uma
compensação correspondente a dois dias de retribuição
mensal por cada mês de duração do vínculo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 60.ª - B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Denúncia por iniciativa do trabalhador**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O trabalhador pode a todo o tempo denunciar o
contrato, independentemente de justa causa, mediante
comunicação escrita enviada à empresa com a antecedência
mínima de trinta ou sessenta dias, conforme, tenha,
respetivamente, até dois anos ou mais de dois anos de
antiguidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Sendo o contrato a termo, o trabalhador que se
pretenda desvincular antes do decurso do prazo acordado
deve avisar a empresa com a antecedência mínima de trinta
dias, se o contrato tiver duração igual ou superior a seis
meses, ou de quinze dias, se for de duração inferior.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Se o trabalhador não cumprir, total ou parcialmente,
o prazo de aviso prévio estabelecido nos números
anteriores, fica obrigado a pagar à empresa uma
indemnização de valor igual à retribuição mensal efetiva
correspondente ao período de antecedência em falta.


Cláusula 61.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Certificado de trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Em qualquer caso de cessação do contrato de
trabalho, a entidade empregadora deverá entregar ao
trabalhador um certificado de trabalho donde conste o
tempo durante o qual esteve ao serviço e o cargo ou os
cargos que desempenhou.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O certificado não pode conter quaisquer outras
referências, salvo pedido escrito do trabalhador nesse
sentido.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Além do certificado de trabalho, o empregador é
obrigado a entregar ao trabalhador outros documentos
destinados a fins oficiais que por aquele devam ser emitidos
e que este solicite, designadamente os previstos na
legislação de Segurança Social.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAPÍTULO X
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Parentalidade**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cláusula 62.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Proteção na parentalidade**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Para efeitos do regime de proteção na parentalidade
previsto neste CCT, no Código do Trabalho e legislação
complementar, consideram-se abrangidos os trabalhadores
que informem o empregador, por escrito e com
comprovativo adequado, da sua situação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>

<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Licença parental**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A licença parental compreende as seguintes
modalidades:


a) Licença parental inicial;
b) Licença parental inicial exclusiva da mãe;
c) Licença parental inicial a gozar pelo pai por
impossibilidade da mãe;
d) Licença parental exclusiva do pai;
e) Licença parental complementar.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A licença parental, em qualquer das modalidades,
terá a duração e obedecerá aos condicionalismos
estipulados pela lei.


3 - Sempre que o pai ou a mãe trabalhadores o
desejarem, têm direito a gozar as suas férias anuais
imediatamente antes ou após a licença parental.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A mãe trabalhadora pode gozar até 30 dias da
licença parental inicial antes do parto.


2 - É obrigatório o gozo, por parte da mãe trabalhadora,
de seis semanas de licença a seguir ao parto.


Cláusula 65.ª
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Licença parental inicial exclusiva do pai**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - É obrigatório o gozo pelo pai trabalhador de uma
licença parental de 15 dias úteis, seguidos ou interpolados,
nos 30 dias seguintes ao nascimento do filho, 5 dos quais
gozados de modo consecutivo imediatamente a seguir a
este.


2 - Após o gozo da licença a que alude o número
anterior, o pai trabalhador tem ainda direito a 10 dias úteis
de licença, seguidos ou interpolados, desde que gozados em
simultâneo com o gozo da licença parental inicial por parte
da mãe.


Cláusula 66.ª

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Se o recém-nascido for portador de deficiência ou
doença crónica devidamente comprovada, a mãe ou o pai
trabalhadores têm direito a uma redução do horário de
trabalho de dez horas semanais, até a criança perfazer um
ano de idade, cumulável com o disposto nos números 3 e 4
da cláusula 67.ª (Dispensas para consultas, amamentação e
aleitação).

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Se a deficiência ou doença crónica assim o justificar,
por acordo entre a empresa e o trabalhador a duração média
do trabalho semanal, incluindo a redução do horário
referida no número anterior, poderá ser aferida
mensalmente, não excedendo 40 ou 43 horas para os
trabalhadores cujo período normal de trabalho seja,
respetivamente, igual ou inferior a 35 ou superior a 35
horas semanais.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Os trabalhadores com um ou mais filhos menores de

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - A mãe que comprovadamente amamenta o filho tem

amamentação, sem perda de retribuição.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - No caso de não haver amamentação, a mãe ou o pai

empresa.

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

que, no caso de ser maior, terá que fazer parte do seu
agregado familiar, até um limite máximo de 15 dias por

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Não determinam perda de quaisquer direitos e são
consideradas como prestação efetiva de serviço, salvo
quanto à retribuição, podendo os trabalhadores beneficiar
dos subsídios atribuídos pela Segurança Social, as
ausências ao trabalho resultantes de:


a) Licença em situação de risco clínico durante a gravidez;
b) Licença por interrupção de gravidez;
c) Licença parental, em qualquer das modalidades;
d) Licença por adoção;
e) Licença parental complementar, em qualquer das
modalidades;
f) Falta para assistência a filho;
g) Falta para assistência a neto;
h) Dispensa de prestação de trabalho no período noturno;
i) Dispensa da prestação de trabalho por parte de
trabalhadora grávida, puérpera ou lactante, por motivo
de proteção da sua segurança e saúde;
j) Dispensa para avaliação para adoção.



2 - As dispensas para consulta pré-natal, amamentação
ou aleitação não determinam perda de quaisquer direitos,
incluindo a retribuição, e são consideradas como prestação
efetiva de serviço.

<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

um dever, quer das empresas quer dos trabalhadores, e visa
o desenvolvimento certificado das qualificações dos
trabalhadores e o incremento da produtividade e da
competitividade das empresas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

profissionais no âmbito de programas de formação ou
aprendizagem promovidos pela empresa ou por iniciativa
do trabalhador, desde que ligados à sua atividade
profissional, será tida em conta na evolução profissional do
trabalhador.

</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - As empresas devem elaborar planos de formação,
anuais ou plurianuais, com base no diagnóstico das
necessidades de qualificação dos trabalhadores, os quais
devem ser objeto de prévia informação e consulta aos
trabalhadores e aos seus representantes, nos termos legais.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

assegurado a cada trabalhador um mínimo de trinta e cinco
horas anuais de formação, aferidas em períodos de
referência de 3 anos.


3 - O trabalhador pode utilizar o crédito de horas
estabelecido no número anterior se a formação não for
assegurada pela empresa ao longo de três anos por motivo a
esta imputável, mediante comunicação prévia mínima de
dez dias.


4 - O conteúdo da formação referida no número 3 é
escolhido pelo trabalhador, devendo ter correspondência
com a sua atividade ou respeitar a qualificações básicas em
tecnologia de informação e comunicação, segurança,
higiene e saúde no trabalho ou em línguas estrangeiras.
