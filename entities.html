Contrato-Programa de Desenvolvimento Desportivo

n.º 40/2019

Considerando que a A.C.M. - Associação de Ciclismo
da Madeira pessoa coletiva de direito privado, contribui, na
sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Considerando o forte impacto das provas desportivas de
ciclismo nos órgãos de comunicação social regionais,
nacionais e internacionais;

Considerando que as atividades competitivas
organizadas pelas Associações ou Clubes de modalidade
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre as ilhas da Madeira e do
Porto Santo;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem diversas
intervenções, entre as quais deslocações das seleções
regionais em representação da RAM;

Considerando que, na sequência de reconhecido e
inquestionável mérito desportivo, um número considerável
de praticantes desportivos e clubes sedeados na Região
Autónoma da Madeira tem alcançado classificações que os
obrigam a representar a RAM em provas organizadas pelas
Federações Nacionais de modalidade;

Considerando que as atividades da competição
desportiva organizadas pelas Federações desportivas
nacionais, de que as Associações de modalidade operantes
no sistema desportivo regional são legítimas representantes,
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre a Região Autónoma da
Madeira, o Continente e a Região Autónoma dos Açores;

Considerando que os custos das deslocações, se
tivessem de ser assumidos diretamente pelas entidades
participantes, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes sedeados
na Região Autónoma da Madeira na competição desportiva
regional e nas competições nacionais;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social da A.C.M. - Associação
de Ciclismo da Madeira se situar numa região insular e
ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea b) do n.º 1 do artigo 3.º, alínea a) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo



Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da
Região Autónoma da Madeira, pelo Decreto Legislativo
Regional n.º 29/2008/M, de 12 de agosto, e pelo Decreto
Legislativo Regional n.º 14/2014/M, de 21 de novembro,
n.º 1 do artigo 57.º do Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, da Resolução n.º 810/2012,
de 6 de setembro, que aprova o regulamento de apoio ao
desporto na Região Autónoma da Madeira, retificada pela
Resolução n.º 865/2012, de 27 de setembro, aditada pelas
Resoluções n.º 905/2012, de 11 de outubro, e 1046/2012, de
6 de dezembro, alterada pela Resolução n.º 1293/2014, de
29 de dezembro e pela Resolução n.º 701/2018, de 11 de
outubro, da Portaria n.º 473/2018, de 20 de novembro, que
aprova o plano regional de apoio ao desporto, para a época
desportiva 2018/2019, alterada e republicada pela Portaria
n.º 498/2019, de 20 de agosto, a alínea i) do n.º 2 do artigo
4.º do Decreto Regulamentar Regional n.º 6/2016/M, de 4
de fevereiro, que aprovou a orgânica da Direção Regional

abreviadamente por Associação, devidamente representada

Almeida e Francisco José Gomes de Figueiredo,
respetivamente, como segundo outorgante, que se rege

Cláusula 1.ª
(Objeto do contrato)

O presente contrato-programa de desenvolvimento
desportivo tem por objeto a comparticipação financeira da
DRJD no apoio à concretização do Programa de
Desenvolvimento Desportivo para a época desportiva
2018/2019 (1 de julho de 2018 a 30 de junho de 2019), no
que se refere ao apoio às deslocações de agentes
desportivos, no sentido de assegurar a sua participação nas
competições regionais e nacionais.


Cláusula 2.ª

(Objetivos)

1. Este contrato-programa tem como objetivo prestar
apoio financeiro para suportar os encargos
decorrentes das deslocações (viagens e diárias) dos
agentes desportivos para a participação na
competição desportiva regional e nacional.

2. Para além da concretização do objetivo definido no
número anterior, este contrato visa ainda divulgar a
Região, através do veículo promocional que o
desporto constitui, bem como esbater as dificuldades
advindas da descontinuidade territorial.

Considerando que o Académico Marítimo Madeira

na sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando o forte impacto das provas desportivas de
andebol nos órgãos de comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo,

Contrato-Programa de Desenvolvimento Desportivo

n.º 49/2019

Considerando que a Associação de Judo da Região
Autónoma da Madeira pessoa coletiva de direito privado,
contribui, na sua área de intervenção, para a prossecução da
política desportiva adotada pelo Governo Regional da
Madeira;

Considerando o forte impacto das provas desportivas de
judo nos órgãos de comunicação social regionais, nacionais
e internacionais;

Considerando que, na sequência de reconhecido e
inquestionável mérito desportivo, um número considerável
de praticantes desportivos e clubes sedeados na Região
Autónoma da Madeira tem alcançado classificações que os
obrigam a representar a RAM em provas organizadas pelas
Federações Nacionais de modalidade;

Considerando que as atividades da competição
desportiva organizadas pelas Federações desportivas
nacionais, de que as Associações de modalidade operantes
no sistema desportivo regional são legítimas representantes,
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre a Região Autónoma da
Madeira, o Continente e a Região Autónoma dos Açores;

Considerando que os custos das deslocações, se
tivessem de ser assumidos diretamente pelas entidades
participantes, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes sedeados
na Região Autónoma da Madeira nas competições
nacionais;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social da Associação de Judo
da Região Autónoma da Madeira se situar numa região
insular e ultraperiférica;

tivessem de ser assumidos diretamente pelas entidades

n.º 56/2019

Considerando que a Associação Regional de Vela da
Madeira pessoa coletiva de direito privado, contribui, na
sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Considerando o forte impacto das provas desportivas de
vela nos órgãos de comunicação social regionais, nacionais
e internacionais;

Considerando que as atividades competitivas
organizadas pelas Associações ou Clubes de modalidade
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre as ilhas da Madeira e do
Porto Santo;

Considerando que, na sequência de reconhecido e
inquestionável mérito desportivo, um número considerável
de praticantes desportivos e clubes sedeados na Região
Autónoma da Madeira tem alcançado classificações que os
obrigam a representar a RAM em provas organizadas pelas
Federações Nacionais de modalidade;

Considerando que as atividades da competição
desportiva organizadas pelas Federações desportivas
nacionais, de que as Associações de modalidade operantes
no sistema desportivo regional são legítimas representantes,
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre a Região Autónoma da
Madeira, o Continente e a Região Autónoma dos Açores;

Considerando que os custos das deslocações, se
tivessem de ser assumidos diretamente pelas entidades
participantes, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes sedeados
na Região Autónoma da Madeira na competição desportiva
regional e nas competições nacionais;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social da Associação Regional
de Vela da Madeira se situar numa região insular e
ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea b) do n.º 1 do artigo 3.º, alínea a) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo
Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da
Região Autónoma da Madeira, pelo Decreto Legislativo
Regional n.º 29/2008/M, de 12 de agosto, e pelo Decreto
Legislativo Regional n.º 14/2014/M, de 21 de novembro,
n.º 1 do artigo 57.º do Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, da Resolução n.º 810/2012,
de 6 de setembro, que aprova o regulamento de apoio ao
desporto na Região Autónoma da Madeira, retificada pela
Resolução n.º 865/2012, de 27 de setembro, aditada pelas
Resoluções n.º 905/2012, de 11 de outubro, e 1046/2012, de
6 de dezembro, alterada pela Resolução n.º 1293/2014, de
29 de dezembro e pela Resolução n.º 701/2018, de 11 de
outubro, da Portaria n.º 473/2018, de 20 de novembro, que
aprova o plano regional de apoio ao desporto, para a época
desportiva 2018/2019, alterada e republicada pela Portaria



n.º 498/2019, de 20 de agosto, a alínea i) do n.º 2 do artigo
4.º do Decreto Regulamentar Regional n.º 6/2016/M, de 4

Contrato-Programa de Desenvolvimento Desportivo

n.º 57/2019

Considerando que a ATMAD - Associação de Ténis
Madeira pessoa coletiva de direito privado, contribui, na
sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Considerando o forte impacto das provas desportivas de
ténis, nos órgãos de comunicação social regionais,
nacionais e internacionais;

Considerando que as atividades competitivas
organizadas pelas Associações ou Clubes de modalidade
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre as ilhas da Madeira e do
Porto Santo;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem diversas
intervenções, entre as quais deslocações das seleções
regionais em representação da RAM;

Considerando que, na sequência de reconhecido e
inquestionável mérito desportivo, um número considerável
de praticantes desportivos e clubes sedeados na Região
Autónoma da Madeira tem alcançado classificações que os
obrigam a representar a RAM em provas organizadas pelas
Federações Nacionais de modalidade;

Considerando que as atividades da competição
desportiva organizadas pelas Federações desportivas
nacionais, de que as Associações de modalidade operantes
no sistema desportivo regional são legítimas representantes,
implicam a deslocação de praticantes, técnicos, dirigentes,
árbitros e outros agentes, entre a Região Autónoma da
Madeira, o Continente e a Região Autónoma dos Açores;

Considerando que os custos das deslocações, se
tivessem de ser assumidos diretamente pelas entidades
participantes, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes sedeados
na Região Autónoma da Madeira na competição desportiva
regional e nas competições nacionais;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social da ATMAD - Associação
de Ténis Madeira se situar numa região insular e
ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,



Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea b) do n.º 1 do artigo 3.º, alínea a) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo
Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da
Região Autónoma da Madeira, pelo Decreto Legislativo
Regional n.º 29/2008/M, de 12 de agosto, e pelo Decreto
Legislativo Regional n.º 14/2014/M, de 21 de novembro,
n.º 1 do artigo 57.º do Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, da Resolução n.º 810/2012,
de 6 de setembro, que aprova o regulamento de apoio ao
desporto na Região Autónoma da Madeira, retificada pela
Resolução n.º 865/2012, de 27 de setembro, aditada pelas
Resoluções n.º 905/2012, de 11 de outubro, e 1046/2012, de
6 de dezembro, alterada pela Resolução n.º 1293/2014, de

n.º 498/2019, de 20 de agosto, a alínea i) do n.º 2 do artigo
4.º do Decreto Regulamentar Regional n.º 6/2016/M, de 4
de fevereiro, que aprovou a orgânica da Direção Regional

Cláusula 1.ª
(Objeto do contrato)

O presente contrato-programa tem por objeto a
comparticipação financeira da DRJD, no apoio à
concretização do Programa de Desenvolvimento Desportivo
para a época desportiva 2018/2019 (1 de julho de 2018 a 30
de junho de 2019).


Cláusula 2.ª

(Objetivos)

1. Este contrato-programa tem como objetivo
comparticipar financeiramente:
a) A divulgação, promoção e organização de
atividades desportivas sem enquadramento
associativo, na modalidade de atividades
subaquáticas, particularmente no que respeita
à competição desportiva regional;
b) A participação realizada nos campeonatos ou
provas regionais de atividades subaquáticas,
canoagem, stand up paddle e vela;
c) A organização de uma formação.

2. Para além da concretização dos objetivos definidos
no número anterior, este contrato-programa visa
ainda ocupar os tempos livres da população da
Região e promover hábitos saudáveis de prática
desportiva junto da população madeirense.



Cláusula 3.ª
(Direitos dos outorgantes)

1. No âmbito do presente contrato constituem
obrigações da DRJD:
a) Acompanhar a execução financeira deste
contrato-programa;
b) Analisar e aprovar as propostas de alteração à
programação financeira prevista na cláusula 4.ª;
c) Controlar e fiscalizar o cumprimento dos
aspetos financeiros, técnicos e legais
necessários deste contrato-programa;
d) Processar os quantitativos financeiros
previstos neste contrato-programa;
e) Disponibilizar, na medida das suas possibilidades, os recintos desportivos, propriedade da
Região Autónoma da Madeira, necessários ao
desenvolvimento das atividades propostas.

2. No âmbito do presente contrato constituem
obrigações do Clube:
a) Apresentar à DRJD:

       - Os comprovativos das despesas efetuadas e
os indicadores desportivos, através da
plataforma eletrónica, nos termos do artigo
7.º do Regulamento de Apoio ao Desporto;

       - As declarações comprovativas da
situação regularizada relativamente a
dívidas por impostos ao Estado
Português e à Região Autónoma da
Madeira, bem como da situação
regularizada relativamente a dívidas por
contribuições à Segurança Social;

       - O Relatório e Contas, referente ao último
exercício, acompanhado da respetiva ata
de aprovação pela Assembleia Geral e do
parecer do Conselho Fiscal, através da
plataforma eletrónica;

       - O Relatório de Atividades relativo à
época desportiva anterior, através da
plataforma eletrónica.
b) Concretizar, sempre que possível, todas as
atividades nos termos e prazos que foram
estabelecidos;
c) Aplicar de forma rigorosa e racional os recursos
públicos, caucionando o combate à violência,
dopagem, corrupção, racismo e xenofobia e
todas as formas de discriminação no desporto;
d) Apresentar as propostas de alteração
consideradas necessárias ao Programa de
Desenvolvimento Desportivo, bem como ao
cronograma financeiro, para a aprovação do
primeiro outorgante.

Contrato-Programa de Desenvolvimento Desportivo

n.º 123/2019

Considerando que a participação dos clubes nos
campeonatos regionais constitui uma forma de aferição e
desenvolvimento das competências dos atletas e equipas em
competição;

Considerando que o desporto de rendimento constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pelas populações em geral;

Considerando que as atividades competitivas
organizadas pelas Associações implicam a deslocação de
praticantes, técnicos, dirigentes, árbitros e outros agentes,
entre as ilhas da Madeira e do Porto Santo;

Considerando o forte impacto das provas desportivas de
futebol, nos órgãos de comunicação social regionais e
nacionais;

Considerando que o Centro Social Desportivo de
Câmara de Lobos (C.S.D.C.L.), pessoa coletiva de direito
privado, contribui, na sua área de intervenção, para a
prossecução da política desportiva adotada pelo Governo
Regional da Madeira;

Considerando que os custos dessas viagens, se tivessem
de ser assumidos diretamente pelas entidades desportivas
regionais, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes nos
campeonatos nacionais não profissionais, em representação
da RAM;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social do Centro Social
Desportivo de Câmara de Lobos (C.S.D.C.L.) se situar
numa região insular e ultraperiférica,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea a) do n.º 1 do artigo 3.º, alínea b) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo
Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da

Contrato-Programa de Desenvolvimento Desportivo

n.º 31/2019

Considerando que a participação dos clubes nos
campeonatos nacionais não profissionais nas modalidades
coletivas constitui uma forma de aferição e
desenvolvimento das competências dos atletas e equipas em
competição;

Considerando que o desporto de rendimento constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pelas populações em geral;

Considerando que as atividades competitivas
organizadas pelas Associações implicam a deslocação de
praticantes, técnicos, dirigentes, árbitros e outros agentes,
entre as ilhas da Madeira e do Porto Santo;

Considerando o forte impacto das provas desportivas de
futebol, futsal, hóquei em patins e padel, nos órgãos de
comunicação social regionais e nacionais;

Considerando que o Club Sport Marítimo da Madeira
pessoa coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que a participação nos campeonatos
nacionais constitui um veículo promocional da Região
Autónoma da Madeira no espaço nacional;

Considerando que a atividade competitiva da
competição desportiva nacional dos Clubes implica a
deslocação de praticantes, técnicos, dirigentes, árbitros e
outros agentes, entre a Região Autónoma da Madeira e o
Continente;

Considerando que os custos dessas viagens, se tivessem
de ser assumidos diretamente pelas entidades desportivas
regionais, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes nos
campeonatos nacionais não profissionais, em representação
da RAM;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social do Club Sport Marítimo
da Madeira se situar numa região insular e ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,

Contrato-Programa de Desenvolvimento Desportivo

n.º 82/2019

Considerando que o Club Sport Marítimo da Madeira,
pessoa coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que as atividades desenvolvidas por este
Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando o forte impacto das provas desportivas de
andebol, atletismo, automobilismo, basquetebol, bridge,
ciclismo, futebol, futsal, ginástica para todos, ginástica
rítmica, hóquei patins, jet ski, karaté, motocross, muay thai,
natação pura, padel, patinagem velocidade, ténis, ténis mesa
e voleibol nos órgãos de comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

Considerando que a realização e participação nos
campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

Considerando que o desporto de alto rendimento
constitui igualmente um veículo de divulgação dos
benefícios da prática desportiva e um meio de promoção da
sua prática pela juventude e pela população em geral;

Considerando que as atividades organizadas pelo setor
federado estão isentas da aplicação de taxas pela utilização
de infraestruturas desportivas sob a tutela da Secretaria
Regional de Educação;

Considerando a necessidade de esbater os elevados
custos que os clubes desportivos assumem com a
manutenção e funcionamento das suas infraestruturas
desportivas para a prossecução das suas atividades
desportivas federadas;

Considerando que os custos de manutenção e
funcionamento das infraestruturas desportivas variam
consoante a tipologia;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo passando, entre
outras intervenções, pela organização de eventos e pelo
apoio específico aos praticantes com melhores níveis de
rendimento,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, o artigo 3.º, alínea b) do n.º 1 do artigo 4.º e n.º 1
do artigo 5.º do Decreto Legislativo Regional
n.º 12/2005/M, de 26 de julho, que aprovou o regime
jurídico de atribuição de comparticipações financeiras ao
associativismo desportivo na Região Autónoma da



Madeira, alterado pelo Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, diploma que também
estabelece as bases do sistema desportivo da Região
Autónoma da Madeira, pelo Decreto Legislativo Regional
n.º 29/2008/M, de 12 de agosto, e pelo Decreto Legislativo
Regional n.º 14/2014/M, de 21 de novembro, n.º 1 do artigo
57.º do Decreto Legislativo Regional n.º 4/2007/M, de 11
de janeiro, da Resolução n.º 810/2012, de 6 de setembro,
que aprova o regulamento de apoio ao desporto na Região
Autónoma da Madeira, retificada pela Resolução
n.º 865/2012, de 27 de setembro, aditada pelas Resoluções
n.º 905/2012, de 11 de outubro, e 1046/2012, de 6 de
dezembro, alterada pela Resolução n.º 1293/2014, de 29 de
dezembro e pela Resolução n.º 701/2018, de 11 de outubro,
da Portaria n.º 473/2018, de 20 de novembro, que aprova o
plano regional de apoio ao desporto, para a época
desportiva 2018/2019, alterada e republicada pela Portaria
n.º 498/2019, de 20 de agosto, a alínea i) do n.º 2 do artigo
4.º do Decreto Regulamentar Regional n.º 6/2016/M, de 4
de fevereiro, que aprovou a orgânica da Direção Regional
de Juventude e Desporto, e alínea l) do n.º 1 do Despacho
n.º 341/2016, de 12 de agosto, publicado no JORAM, II
série, n.º 154, de 2 de setembro, e da Resolução
n.º 661/2019, de 5 de setembro, publicada no JORAM, I
série, n.º 147, de 10 de setembro, é celebrado o presente
contrato-programa de desenvolvimento desportivo entre a
Direção Regional de Juventude e Desporto, adiante
designada por DRJD, devidamente representada pelo
Diretor Regional, David João Rodrigues Gomes, como
primeiro outorgante, e o Club Sport Marítimo da Madeira
NIPC 511 016 816, adiante designado abreviadamente por
Clube, devidamente representado por José Carlos
Rodrigues Pereira e Rui Filipe da Silva Sá, Presidente e
Vice-presidente da Direção, respetivamente, como segundo
outorgante, subordinado às seguintes cláusulas:


Cláusula 1.ª
(Objeto do contrato)

O presente contrato-programa tem por objeto a
comparticipação financeira da DRJD, no apoio à
concretização do Programa de Desenvolvimento Desportivo
para a época desportiva 2018/2019 (1 de julho de 2018 a 30
de junho de 2019).


Cláusula 2.ª

(Objetivos)

1. Este contrato-programa tem como objetivo
comparticipar financeiramente:
a) A participação realizada nos campeonatos ou
provas regionais de andebol, atletismo,
automobilismo, basquetebol, bridge, ciclismo,
futebol, futsal, ginástica para todos, ginástica
rítmica, hóquei patins, jet ski, karaté,
motocross, muay thai, natação pura, padel,
patinagem velocidade, taekwondo, ténis, ténis
mesa e voleibol;
b) Os atletas de alto rendimento na modalidade
de jet ski;
c) A organização de eventos desportivos, nas
modalidades de futebol e futsal;
d) A manutenção e funcionamento das
infraestruturas desportivas.

2. Para além da concretização dos objetivos definidos
no número anterior, este contrato-programa visa
ainda ocupar os tempos livres da população da
Região e promover hábitos saudáveis de prática
desportiva junto da população madeirense.

d) A organização de eventos desportivos, nas
modalidades de skyrunning e trail-running.

desportiva junto da população madeirense.

n.º 84/2019

Considerando que o Clube de Ténis do Funchal, pessoa
coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que as atividades desenvolvidas por este
Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando o forte impacto das provas desportivas de
padel e ténis nos órgãos de comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

Considerando que a realização e participação nos
campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

Considerando que as atividades organizadas pelo setor
federado estão isentas da aplicação de taxas pela utilização
de infraestruturas desportivas sob a tutela da Secretaria
Regional de Educação;

Considerando a necessidade de esbater os elevados
custos que os clubes desportivos assumem com a
manutenção e funcionamento das suas infraestruturas
desportivas para a prossecução das suas atividades
desportivas federadas;

Considerando que os custos de manutenção e
funcionamento das infraestruturas desportivas variam
consoante a tipologia;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo.

37.º do Decreto Legislativo Regional 26/2018/M, de 31 de

Contrato-Programa de Desenvolvimento Desportivo

n.º 148/2019

Considerando que o Clube de Tiro, Caça e Pesca da
Madeira, pessoa coletiva de direito privado, contribui, na
sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Considerando que as atividades desenvolvidas por este
Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando que não existe uma estrutura organizativa
ao nível associativo na modalidade de tiro com armas de
caça, podem ser contemplados os clubes que desenvolvam
as atividades nas modalidades em causa;

Considerando o forte impacto das provas desportivas de
pesca desportiva, tiro com arco, tiro com armas de caça e
tiro desportivo nos órgãos de comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

Considerando que a realização e participação nos
campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, o artigo 3.º, alíneas a) e b) do n.º 1 do artigo 4.º e
n.º 1 do artigo 5.º do Decreto Legislativo Regional
n.º 12/2005/M, de 26 de julho, que aprovou o regime
jurídico de atribuição de comparticipações financeiras ao
associativismo desportivo na Região Autónoma da
Madeira, alterado pelo Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, diploma que também

Autónoma da Madeira, pelo Decreto Legislativo Regional



n.º 29/2008/M, de 12 de agosto, e pelo Decreto Legislativo

que aprova o regulamento de apoio ao desporto na Região
Autónoma da Madeira, retificada pela Resolução
n.º 865/2012, de 27 de setembro, aditada pelas Resoluções

Considerando que a participação nos campeonatos

Autónoma da Madeira no espaço nacional;

deslocação de praticantes, técnicos, dirigentes, árbitros e

consoante a tipologia;

(Objeto do contrato)

O presente contrato-programa tem por objeto a
comparticipação financeira da DRJD, no apoio à
concretização do Programa de Desenvolvimento Desportivo
para a época desportiva 2018/2019 (1 de julho de 2018 a 30
de junho de 2019).


Cláusula 2.ª

(Objetivos)

1. Este contrato-programa tem como objetivo
comparticipar financeiramente:
a) A divulgação, promoção e organização de
atividades desportivas sem enquadramento
associativo, na modalidade de boccia;
b) A participação realizada nos campeonatos ou
provas regionais de atletismo, atletismo para
deficientes intelectuais, atletismo síndrome
down, basquetebol, basquetebol em cadeira de
rodas, basquetebol para deficientes
intelectuais, basquetebol trissomia 21, boccia,
futebol para deficientes intelectuais e futsal
para deficientes intelectuais;
c) Os atletas de alto rendimento na modalidade
de atletismo;

modalidades de atletismo síndrome de down,
basquetebol deficientes intelectuais e ténis de
mesa para deficientes intelectuais.

2. Para além da concretização dos objetivos definidos
no número anterior, este contrato-programa visa
ainda ocupar os tempos livres da população da
Região e promover hábitos saudáveis de prática
desportiva junto da população madeirense.

Contrato-Programa de Desenvolvimento Desportivo

n.º 80/2019

Considerando que o Clube Futebol Andorinha de Santo
António, pessoa coletiva de direito privado, contribui, na
sua área de intervenção, para a prossecução da política
desportiva adotada pelo Governo Regional da Madeira;

Considerando que as atividades desenvolvidas por este
Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando o forte impacto das provas desportivas de
atletismo, badminton, basquetebol, bilhar, ciclismo, futebol,
natação pura, skyrunning e triatlo nos órgãos de
comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

Considerando que a realização e participação nos
campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

Considerando que as atividades organizadas pelo setor
federado estão isentas da aplicação de taxas pela utilização
de infraestruturas desportivas sob a tutela da Secretaria
Regional de Educação;

Considerando a necessidade de esbater os elevados
custos que os clubes desportivos assumem com a
manutenção e funcionamento das suas infraestruturas
desportivas para a prossecução das suas atividades
desportivas federadas;

Considerando que os custos de manutenção e
funcionamento das infraestruturas desportivas variam
consoante a tipologia;



Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, o artigo 3.º, alínea b) do n.º 1 do artigo 4.º e n.º 1
do artigo 5.º do Decreto Legislativo Regional
n.º 12/2005/M, de 26 de julho, que aprovou o regime
jurídico de atribuição de comparticipações financeiras ao
associativismo desportivo na Região Autónoma da
Madeira, alterado pelo Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, diploma que também
estabelece as bases do sistema desportivo da Região
Autónoma da Madeira, pelo Decreto Legislativo Regional
n.º 29/2008/M, de 12 de agosto, e pelo Decreto Legislativo

n.º 29/2019

Considerando que a participação dos clubes nos
campeonatos nacionais não profissionais nas modalidades
individuais constitui uma forma de aferição e
desenvolvimento das competências dos atletas e equipas em
competição;

Considerando que o desporto de rendimento constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pelas populações em geral;

Considerando o forte impacto das provas desportivas de
natação, nos órgãos de comunicação social regionais e
nacionais;

Considerando que o Clube Naval do Funchal pessoa
coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que a participação nos campeonatos
nacionais constitui um veículo promocional da Região
Autónoma da Madeira no espaço nacional;

Considerando que a atividade competitiva da
competição desportiva nacional dos Clubes implica a
deslocação de praticantes, técnicos, dirigentes, árbitros e
outros agentes, entre a Região Autónoma da Madeira e o
Continente;

Considerando que os custos dessas viagens, se tivessem
de ser assumidos diretamente pelas entidades desportivas
regionais, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes nos
campeonatos nacionais não profissionais, em representação
da RAM;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social do Clube Naval do
Funchal se situar numa região insular e ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,

37.º do Decreto Legislativo Regional 26/2018/M, de 31 de

Contrato-Programa de Desenvolvimento Desportivo

n.º 130/2019

Considerando que a participação dos clubes nos
campeonatos regionais constitui uma forma de aferição e
desenvolvimento das competências dos atletas e equipas em
competição;

Considerando que o desporto de rendimento constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pelas populações em geral;

Considerando que as atividades competitivas
organizadas pelas Associações implicam a deslocação de
praticantes, técnicos, dirigentes, árbitros e outros agentes,
entre as ilhas da Madeira e do Porto Santo;

Considerando o forte impacto das provas desportivas de
padel, nos órgãos de comunicação social regionais e
nacionais;

Considerando que o Ludens Clube de Machico, pessoa
coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que os custos dessas viagens, se tivessem
de ser assumidos diretamente pelas entidades desportivas
regionais, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes nos
campeonatos nacionais não profissionais, em representação
da RAM;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social do Ludens Clube de
Machico se situar numa região insular e ultraperiférica,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea a) do n.º 1 do artigo 3.º, alínea b) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo
Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da
Região Autónoma da Madeira, pelo Decreto Legislativo
Regional n.º 29/2008/M, de 12 de agosto, e pelo Decreto



Legislativo Regional n.º 14/2014/M, de 21 de novembro,
n.º 1 do artigo 57.º do Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, da Resolução n.º 810/2012,
de 6 de setembro, que aprova o regulamento de apoio ao
desporto na Região Autónoma da Madeira, retificada pela
Resolução n.º 865/2012, de 27 de setembro, aditada pelas
Resoluções n.º 905/2012, de 11 de outubro, e 1046/2012, de

Contrato-Programa de Desenvolvimento Desportivo

n.º 37/2019

Considerando que a participação dos clubes nos
campeonatos nacionais não profissionais nas modalidades
coletivas e individuais constitui uma forma de aferição e
desenvolvimento das competências dos atletas e equipas em
competição;

Considerando que o desporto de rendimento constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pelas populações em geral;

Considerando que as atividades competitivas
organizadas pelas Associações implicam a deslocação de
praticantes, técnicos, dirigentes, árbitros e outros agentes,
entre as ilhas da Madeira e do Porto Santo;

Considerando o forte impacto das provas desportivas de
boccia e futebol, nos órgãos de comunicação social
regionais e nacionais;

Considerando que o Sporting Clube Santacruzense
pessoa coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que a participação nos campeonatos
nacionais constitui um veículo promocional da Região
Autónoma da Madeira no espaço nacional;



Considerando que a atividade competitiva da
competição desportiva nacional dos Clubes implica a
deslocação de praticantes, técnicos, dirigentes, árbitros e
outros agentes, entre a Região Autónoma da Madeira e o
Continente;

Considerando que os custos dessas viagens, se tivessem
de ser assumidos diretamente pelas entidades desportivas
regionais, constituiriam uma forte limitação à livre
participação dos praticantes desportivos e clubes nos
campeonatos nacionais não profissionais, em representação
da RAM;

Considerando que as mencionadas participações são
oneradas pelo facto da sede social do Sporting Clube
Santacruzense se situar numa região insular e
ultraperiférica;

Considerando que o princípio da continuidade territorial
não está a ser salvaguardado pelo Estado Português,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, alínea a) do n.º 1 do artigo 3.º, alínea b) do n.º 1
do artigo 4.º e n.º 1 do artigo 5.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho, que aprovou o
regime jurídico de atribuição de comparticipações
financeiras ao associativismo desportivo na Região
Autónoma da Madeira, alterado pelo Decreto Legislativo
Regional n.º 4/2007/M, de 11 de janeiro, diploma que
também estabelece as bases do sistema desportivo da
Região Autónoma da Madeira, pelo Decreto Legislativo
Regional n.º 29/2008/M, de 12 de agosto, e pelo Decreto
Legislativo Regional n.º 14/2014/M, de 21 de novembro,
n.º 1 do artigo 57.º do Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, da Resolução n.º 810/2012,
de 6 de setembro, que aprova o regulamento de apoio ao
desporto na Região Autónoma da Madeira, retificada pela
Resolução n.º 865/2012, de 27 de setembro, aditada pelas
Resoluções n.º 905/2012, de 11 de outubro, e 1046/2012, de
6 de dezembro, alterada pela Resolução n.º 1293/2014, de
29 de dezembro e pela Resolução n.º 701/2018, de 11 de
outubro, da Portaria n.º 473/2018, de 20 de novembro, que

Contrato-Programa de Desenvolvimento Desportivo

n.º 109/2019

Considerando que o Sporting Clube Santacruzense,
pessoa coletiva de direito privado, contribui, na sua área de
intervenção, para a prossecução da política desportiva
adotada pelo Governo Regional da Madeira;

Considerando que as atividades desenvolvidas por este
Clube contribuem para o desenvolvimento integral dos
indivíduos nelas envolvidos e da(s) respetiva(s)
modalidade(s);

Considerando que não existe uma estrutura organizativa
ao nível associativo na modalidade de boccia, podem ser
contemplados os clubes que desenvolvam as atividades nas
modalidades em causa;

Considerando o forte impacto das provas desportivas de
andebol, atletismo, boccia, futebol, patinagem artística e
trail-running nos órgãos de comunicação social regionais;

Considerando que o desporto regional federado constitui
igualmente um veículo de divulgação dos benefícios da
prática desportiva e um meio de promoção da sua prática
pela juventude e pela população em geral;

Considerando que a realização e participação nos
campeonatos ou provas regionais, constituem uma forma de
aferição das competências dos atletas e equipas em
competição;

Considerando que a sustentação das atividades atrás
mencionadas se desenvolve em vários níveis, da
competição regional à internacional, e requerem
intervenções que vão desde os encargos com o
funcionamento administrativo e desportivo,

Assim, ao abrigo do disposto no artigo 34.º e no artigo
37.º do Decreto Legislativo Regional 26/2018/M, de 31 de
dezembro, publicado no JORAM, I Série, n.º 1, de 2 de
janeiro de 2019, que aprovou o Orçamento da Região
Autónoma da Madeira para o ano 2019, conjugado com o
artigo 2.º, o artigo 3.º, alíneas a) e b) do n.º 1 do artigo 4.º e
n.º 1 do artigo 5.º do Decreto Legislativo Regional
n.º 12/2005/M, de 26 de julho, que aprovou o regime
jurídico de atribuição de comparticipações financeiras ao
associativismo desportivo na Região Autónoma da
Madeira, alterado pelo Decreto Legislativo Regional
n.º 4/2007/M, de 11 de janeiro, diploma que também

Clube, devidamente representado por António Fernandes
Teixeira, Presidente da Direção, como segundo outorgante,
subordinado às seguintes cláusulas:


Cláusula 1.ª
(Objeto do contrato)

O presente contrato-programa tem por objeto a
comparticipação financeira da DRJD, no apoio à
concretização do Programa de Desenvolvimento Desportivo
para a época desportiva 2018/2019 (1 de julho de 2018 a 30
de junho de 2019).


Cláusula 2.ª

(Objetivos)

1. Este contrato-programa tem como objetivo
comparticipar financeiramente:
a) A divulgação, promoção e organização de
atividades desportivas sem enquadramento
associativo, na modalidade de boccia,
particularmente no que respeita à competição
desportiva regional;
b) A participação realizada nos campeonatos ou
provas regionais de andebol, atletismo,
boccia, futebol, patinagem artística e trailrunning.

2. Para além da concretização dos objetivos definidos
no número anterior, este contrato-programa visa
ainda ocupar os tempos livres da população da
Região e promover hábitos saudáveis de prática
desportiva junto da população madeirense.


Cláusula 3.ª
(Direitos dos outorgantes)

1. No âmbito do presente contrato constituem
obrigações da DRJD:
a) Acompanhar a execução financeira deste
contrato-programa;
b) Analisar e aprovar as propostas de alteração à
programação financeira prevista na cláusula 4.ª;
c) Controlar e fiscalizar o cumprimento dos
aspetos financeiros, técnicos e legais
necessários deste contrato-programa;
d) Processar os quantitativos financeiros
previstos neste contrato-programa;
e) Disponibilizar, na medida das suas
possibilidades, os recintos desportivos,
propriedade da Região Autónoma da Madeira,
necessários ao desenvolvimento das
atividades propostas.

2. No âmbito do presente contrato constituem
obrigações do Clube:
a) Apresentar à DRJD:

          - Os comprovativos das despesas efetuadas
e os indicadores desportivos, através da



plataforma eletrónica, nos termos do
artigo 7.º do Regulamento de Apoio ao
Desporto;

          - As declarações comprovativas da
situação regularizada relativamente a
dívidas por impostos ao Estado
Português e à Região Autónoma da
Madeira, bem como da situação
regularizada relativamente a dívidas por
contribuições à Segurança Social;

          - O Relatório e Contas, referente ao último
exercício, acompanhado da respetiva ata
de aprovação pela Assembleia Geral e do
parecer do Conselho Fiscal, através da
plataforma eletrónica;

          - O Relatório de Atividades relativo à
época desportiva anterior, através da
plataforma eletrónica.
b) Concretizar, sempre que possível, todas as
atividades nos termos e prazos que foram
estabelecidos;
c) Aplicar de forma rigorosa e racional os
recursos públicos, caucionando o combate à
violência, dopagem, corrupção, racismo e
xenofobia e todas as formas de discriminação
no desporto;
d) Apresentar as propostas de alteração
consideradas necessárias ao Programa de
Desenvolvimento Desportivo, bem como ao
cronograma financeiro, para a aprovação do
primeiro outorgante.

    Cláusula 6.ª
(Controlo da execução do contrato)

1. Compete à DRJD fiscalizar a execução do presente
contrato-programa, podendo realizar, para o efeito,
inspeções e inquéritos.

2. O Clube deverá prestar à DRJD todas as informações
solicitadas relativas à execução do contrato.

3. Posteriores apoios a conceder serão definidos em
função do grau de concretização dos objetivos
constantes da cláusula 2.ª.


Cláusula 7.ª
(Revisão do contrato)

1. Qualquer alteração ou adaptação proposta dos
termos ou dos resultados previstos neste
contrato-programa carece de prévio acordo escrito
da outra parte.

2. Sem prejuízo do disposto no número anterior, a
DRJD poderá modificar e rever o contrato-programa
ora celebrado, quando, em virtude da alteração
superveniente e imprevista das circunstâncias, a sua
execução se torne excessivamente onerosa para as
partes ou manifestamente inadequada à realização do
interesse público.


Cláusula 8.ª
(Cessação do contrato)

1. A vigência do presente contrato-programa cessa
nas seguintes situações:
a) Com a conclusão do Programa de Desenvolvimento Desportivo que constitui o seu objeto,
sem prejuízo do cabal cumprimento das
obrigações contratualmente assumidas;



b) Quando, por causa não imputável à entidade
responsável pela execução do programa seja
objetiva e definitivamente impossível a
realização dos seus objetivos essenciais;
c) Pela resolução do contrato, nos termos do
n.º 2 do artigo 13.º, por remissão da alínea c)
do n.º 1 do artigo 14.º do Decreto Legislativo
Regional n.º 12/2005/M, de 26 de julho;
d) Pelo incumprimento do contrato nos termos
do artigo 15.º do Decreto Legislativo Regional
n.º 12/2005/M, de 26 de julho.

2. A resolução do contrato, prevista na alínea c) do
número anterior, efetuar-se-á através da respetiva
notificação à outra parte, por carta registada com
aviso de receção, no prazo máximo de 90 dias a
contar da data do conhecimento do facto que lhe
serve de fundamento.


Cláusula 9.ª
(Vigência do contrato)

Sem prejuízo de eventual revisão por acordo entre as
partes, o período de vigência do presente contrato decorre
desde a data da sua assinatura até 31 de dezembro de 2019.


Este contrato-programa é feito em dois exemplares que
depois de lido e achado conforme, vai ser assinado e
rubricado pelas partes ora outorgantes.


Funchal, 24 de setembro de 2019.
