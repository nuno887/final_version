<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    O Sindicato Nacional dos Motoristas (SNM) e Sindicato
dos Trabalhadores Rodoviários e Atividades Metalúrgicas
da RAM (STRAMM), através de pré-aviso emitido em 10
de julho de 2020, comunicaram que os trabalhadores
motoristas, seus representados, na Empresa Horários do
Funchal, Transportes Públicos, S.A. (HF) exerceriam o
direito à Greve, das 00.00 horas até às 24.00 horas, do dia
30 de julho de 2020.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A Empresa Horários do Funchal, Transportes Públicos,
S.A. (HF) é uma empresa de transporte público de
passageiros que, no seu âmbito de ação, abrange, entre
outras áreas geográficas, a cidade do Funchal, com uma
média de pessoas transportadas de 63.000, numa malha
urbana extensa, a qual abrange um perímetro de 232klm [2],
aliado a uma amplitude orográfica heterogénea. Pelo que, é
crucial uma impreterível satisfação das necessidades sociais,
na deslocação de pessoas, ao longo de todo o dia,
nomeadamente das suas residências para o trabalho, para
efetuar atendimentos clínicos e/ou hospitalares ou para
garantir a ida das crianças às creches e infantários.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neste sentido, nos termos do n.º 1, conjugado com o
disposto na alínea h), do n.º 2, ambos do artigo 537.º do
Código do Trabalho, os trabalhadores motoristas e
respetivas Associações sindicais, têm a obrigação de
assegurar, durante todo o período da Greve, a prestação dos
serviços mínimos indispensáveis, à satisfação das aludidas
necessidades.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    No Acordo da Empresa Horários do Funchal,
Transportes Públicos, S.A, (HF) não se encontram definidos
os serviços mínimos indispensáveis, aquando de realização
de Greve, nem se obteve acordo anterior ou posterior ao
mencionado aviso prévio, quanto à definição dos mesmos.


Devidamente convocados os Sindicatos, para efeitos do
disposto no n.º 2 do artigo 538.º do Código do Trabalho, não
foi obtido acordo entre as partes, tendo em vista a definição
dos serviços mínimos indispensáveis à satisfação daquelas
necessidades sociais impreteríveis.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A atividade de transporte público coletivo de passageiros
na Região Autónoma da Madeira tem, particularmente no
Funchal, onde reside e trabalha grande parte da população,
uma especial configuração de índole económica e social,
ampliada, ainda, por ser o único meio de transporte coletivo
terrestre ao dispor da população. A especial orografia da
cidade torna, mesmo os trajetos mais curtos, demasiado
penosos, pelo que em alguns casos é inviável, de todo, as
deslocações, sem o recurso a transporte coletivo de
passageiros.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Acresce ainda, a necessidade imperiosa de transportar os
trabalhadores dos inúmeros setores de atividade, até aos seus
locais de trabalho, evitando-se prejuízos gravosos para os

mesmos e para as empresas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
