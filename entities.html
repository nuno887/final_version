Sumário:
Redistribui os encargos orçamentais da Portaria n.º 18/2023, de 5 de janeiro, publicada no _Jornal Oficial_, I Série, n.º 3, referentes ao
procedimento “Reformulação do Nó da Cancela. Projeto de Execução.”, no valor global de € 63.000,00.

Texto:
Dando cumprimento ao disposto no n.º 1 do artigo 22.º do Decreto-Lei n.º 197/99, de 8 de junho, mantido em vigor pelo
artigo 14.º, n.º 1, alínea f) do Decreto-Lei n.º 18/2008, de 29 de janeiro, revogado pelo Decreto-Lei n.º 40/2011, de 22 de
março e repristinado pela Resolução da Assembleia da República n.º 86/2011, de 11 de abril, manda o Governo Regional
através do Secretário Regional das Finanças e do Secretário Regional de Equipamentos e Infraestruturas, o seguinte:


1.º - Redistribuir os encargos orçamentais da Portaria n.º 18/2023, publicada no JORAM, I Série, n.º 3, a 05 de janeiro,

referentes ao procedimento “Reformulação do Nó da Cancela. Projeto de Execução.”, no valor global de € 63.000,00
(sessenta e três mil euros), que passam a ficar escalonados na forma abaixo indicada:


Ano económico de 2021 ...................................................................................... € 7 000,00
Ano económico de 2022 .................................................................................... € 47 600,00
Ano económico de 2023 ...................................................................................... € 1 050,00
Ano económico de 2024 ...................................................................................... € 6 300,00
Ano económico de 2025 ...................................................................................... € 1 050,00

2.º - Estabelecer que o montante fixado no número anterior para cada ano económico pode ser acrescido do saldo apurado

no ano que antecede.

3.º- A despesa relativa ao ano económico de 2023 tem cabimento na rubrica da Secretaria 52, Capítulo 50, Divisão 03,

Subdivisão 01, Projeto 52433, Fonte de Financiamento 381, Código de Classificação Económica 02.02.14.DS.00,
inscrita no Orçamento da RAM para 2023.

4.º - As verbas necessárias para os anos económicos de 2024 e 2025 serão inscritas nos respetivos orçamentos.

5.º - Aos valores acima mencionados será acrescido o IVA à taxa legal em vigor.

6.º - Esta Portaria entra em vigor no dia útil seguinte ao da sua publicação.

Assinada a 29 de dezembro de 2023.
