21/2009/M, de 4 de agosto e 39/2012/M, de 21 de dezembro, conjugados com o artigo 16.º da Lei Geral do Trabalho em

    Aprova a carreira especial de Técnico Auxiliar de Apoio Domiciliário

O XV Governo Regional, reconhecendo a especificidade das funções desenvolvidas pelos assistentes operacionais e
encarregados operacionais afetos ao Serviço de Ajuda Domiciliária, do Instituto de Segurança Social da Madeira, IP-RAM,
que justificou, durante vários anos, a previsão de carreiras designadas, à época, de específicas, às quais estava subjacente um
conteúdo funcional igualmente específico, considera essencial a necessidade de aprovar a carreira especial de Técnico
Auxiliar de Apoio Domiciliário do Instituto de Segurança Social da Madeira, IP-RAM.

Nesta linha, respondendo aos desafios que se colocam com o envelhecimento da população, o Programa do Governo
Regional estabelece, entre outras, como prioridade, a valorização e proteção da população idosa, a qual é prosseguida através
de um conjunto de medidas e intervenções dinâmicas que procuram dar uma resposta cabal a esta realidade.

O reforço do apoio a pessoas que se encontrem no seu domicílio, em situação de dependência física e/ou psíquica e que
não possam assegurar, temporária ou permanentemente, a satisfação das suas necessidades básicas ou a realização de
atividades instrumentais da vida diária, nem disponham de apoio familiar para o efeito, é um eixo fundamental das políticas
governamentais na área social.

Neste sentido, a valorização da ação dos assistentes operacionais e encarregados operacionais, afetos à área de atividade de
ajuda domiciliária, em termos de carreira assume particular importância, face ao aumento substancial do número de idosos que
necessitam deste apoio, fundamental para a sua dignificação.

Com efeito, já o Decreto-Lei n.º 141/89, de 28 de abril, criou e definiu o regime jurídico e de proteção social das ajudantes
familiares, pela necessidade de desenvolver e aperfeiçoar, no âmbito da ação social exercida pelo sistema de segurança social,
diversas modalidades de apoio social a famílias e indivíduos que se encontravam em situação de maior isolamento,
dependência ou marginalização social, designadamente a idosos e pessoas com deficiência ou incapacidade.

Contudo, o referido Decreto-Lei n.º 141/89, enquadrava os respetivos profissionais que desempenhavam a atividade de
ajudante familiar, como meros prestadores de serviços e como tal, a título precário, e cobertos pelo regime de segurança social
dos trabalhadores independentes.

Nesse sentido, foi criado nos Serviços de Ação Social do então denominado Centro de Segurança Social da Madeira, a
carreira de ajudante familiar, através do Decreto Legislativo Regional n.º 24/98/M, de 18 de setembro, o que permitiu a
integração dos trabalhadores que satisfaziam as necessidades permanentes dos serviços e que se encontravam numa situação
de precaridade de emprego.

A carreira de ajudante familiar foi integrada na área do apoio direto do grupo de pessoal auxiliar dos serviços e
estabelecimentos de segurança social previsto no Decreto Regulamentar n.º 10/83, de 9 de fevereiro, e o acesso na respetiva
carreira regia-se pelo disposto na lei geral para as carreiras do grupo do pessoal auxiliar.

A carreira de ajudante familiar nos Serviços de Ação Social do então denominado Centro de Segurança Social da Madeira,
manteve-se vigente, por uma década, até à entrada em vigor da Lei n.º 12-A/2008, de 27 de fevereiro, que estabeleceu os
regimes de vinculação, de carreiras e de remunerações dos trabalhadores que exercem funções públicas.

Nos termos dos artigos 99.º e 100.º da Lei n.º 12-A/2008, de 27 de fevereiro, na sua atual redação, os trabalhadores que se
encontravam integrados nas carreiras de pessoal auxiliar do regime geral, transitaram para a carreira geral de assistente
operacional (categoria de encarregado operacional ou para a categoria de assistente operacional), vindo a perecer a carreira de
ajudante familiar, naquela carreira geral.

De acordo com o disposto no artigo 84.º da Lei Geral do Trabalho em Funções Pública, adiante abreviadamente designada
por LGTFP, aprovada em anexo à Lei n.º 35/2014, de 20 de junho, na sua atual redação, adaptada à Região pelo Decreto
Legislativo Regional n.º 11/2018/M, de 3 de agosto, na sua redação atual, só podem ser criadas carreiras especiais quando,
cumulativamente, os respetivos conteúdos funcionais não possam ser absorvidos pelos conteúdos funcionais das carreiras
gerais consagradas na lei, os respetivos trabalhadores se devam sujeitar a deveres funcionais mais exigentes que os previstos
para os das carreiras gerais e caso estes tenham que ter aprovação em curso de formação específico de duração não inferior a
seis meses ou deter certo grau académico ou título profissional para integrar a carreira.






Desta forma, pelas caraterísticas da atividade do Técnico Auxiliar de Apoio Domiciliário, as funções desempenhadas não
se coadunam com o conteúdo funcional das carreiras gerais previstas na LGTFP uma vez que aqueles trabalhadores estão
sujeitos a deveres funcionais mais exigentes que os previstos para os das carreiras gerais e carecem de formação específica,
designadamente, noções básicas de gerontologia, higiene alimentar, economia doméstica, técnicas de mobilização, higiene de
acamados e relações humanas, pelo que se justifica a sua integração numa carreira especial.

Urge assim, reconhecer também uma estreita colaboração entre os trabalhadores que exercem a atividade do apoio
domiciliário com as famílias dos utentes, bem como com instituições de suporte, de modo a assegurar uma permanente
informação, especialmente, nas matérias relacionados com as condições de saúde e de bem-estar dos utentes.

Por outro lado, e não obstante a atividade do apoio domiciliário ser executada sob a orientação e supervisão de pessoal
técnico, pressupõe um grau de autonomia destes profissionais, perante a imprevisibilidade de situações de vária ordem, cuja
área exige cada vez mais especialização.

Nestes termos, urge proceder à criação da carreira especial de Técnico Auxiliar de Apoio Domiciliário do Instituto de
Segurança Social da Madeira, IP-RAM, e aprovar o respetivo regime legal, impondo-se que a mesma seja juridicamente
enquadrada pela LGTFP.

Foram cumpridos os procedimentos decorrentes da LGTFP, nos termos previstos nos artigos 15.º e 16.º.

    Disposições gerais


Artigo 1.º
Objeto e âmbito de aplicação


1. O presente diploma aprova a carreira especial de técnico auxiliar de apoio domiciliário.

2. O presente diploma aplica-se aos trabalhadores da carreira especial de técnico auxiliar de apoio domiciliário
integrados no Instituto de Segurança Social da Madeira, IP-RAM, com vínculo de emprego público na modalidade de
contrato de trabalho em funções públicas.

3. O presente diploma estabelece ainda as regras de transição dos trabalhadores com contrato de trabalho em funções
públicas do Instituto de Segurança Social da Madeira, IP-RAM, que até à data de entrada em vigor do mesmo,
exerçam funções na área de apoio domiciliário, na carreira de assistente operacional, nas categorias de assistente
operacional e encarregado operacional nos termos das funções descritas nos anexos I e II do presente diploma.


Artigo 2.º

Natureza

A carreira especial de técnico auxiliar de apoio domiciliário consiste na prestação de cuidados e serviços a famílias e/ou
pessoas que se encontrem no seu domicílio, em situação de dependência física e/ou psíquica e que não possam assegurar,
temporária ou permanentemente, a satisfação das suas necessidades básicas e/ou a realização das atividades instrumentais da
vida diária, nem disponham de apoio familiar para o efeito, visando dotar o Serviço de Apoio Domiciliário como resposta
social do Instituto de Segurança Social da Madeira, IP-RAM.

    Regime da carreira e de trabalho


Artigo 3.º
Modalidade de vínculo e grau de complexidade funcional

1. O vínculo de emprego público inerente à carreira especial de técnico auxiliar de apoio domiciliário constitui-se por
contrato de trabalho em funções públicas.

2. Nos termos da alínea a) do n.º 1 do artigo 86.º da Lei Geral do Trabalho em Funções Públicas, aprovada em anexo à
Lei n.º 35/2014, de 20 de junho, na sua atual redação, adiante abreviadamente designada por LGTFP, a carreira
especial de técnico auxiliar de apoio domiciliário é classificada como de grau 1 de complexidade funcional.


Artigo 4.º
Estrutura da carreira

1. A carreira especial de técnico auxiliar de apoio domiciliário é pluricategorial e estrutura-se nas seguintes categorias:
a) Técnico auxiliar de apoio domiciliário;
b) Técnico auxiliar de apoio domiciliário coordenador.






2. O mapa de pessoal do Instituto de Segurança Social da Madeira, IP-RAM, no âmbito da unidade orgânica com
atribuições no domínio do apoio domiciliário, dispõe de postos de trabalho por zona geográfica, a ocupar por técnico
auxiliar de apoio domiciliário coordenador, que coordena, pelo menos, 10 técnicos auxiliares de apoio domiciliário.


Artigo 5.º
Deveres funcionais gerais

Os trabalhadores integrados na carreira especial de técnico auxiliar de apoio domiciliário estão sujeitos ao cumprimento
dos deveres gerais estabelecidos para os trabalhadores com vínculo de emprego público previstos na LGTFP.


Artigo 6.º
Deveres funcionais específicos

Para além dos deveres funcionais gerais, os trabalhadores integrados na carreira especial de técnico auxiliar de apoio
domiciliário estão também adstritos ao cumprimento dos seguintes deveres funcionais específicos:

a) Desempenhar as tarefas que integram a sua atividade de acordo com as orientações técnicas emanadas;
b) Dever de colaborar no trabalho em equipa e assegurar, na medida em que lhe seja exigido, a necessária atuação
interdisciplinar, em consonância com as instruções superiores em matéria de organização dos serviços, dentro das
suas áreas funcionais;
c) Dar conhecimento atempado à equipa de apoio técnico de todos os elementos que respeitem ao desenvolvimento da
sua atividade e que possam refletir-se sobre o bem-estar dos utentes do serviço de apoio domiciliário;
d) Guardar sigilo profissional;
e) Colaborar ativamente para a melhoria das funções desenvolvidas no âmbito da equipa do serviço de apoio
domiciliário à qual estejam afetos, tendo em vista a continuidade e garantia da qualidade de prestação de cuidados no
domicílio;
f) Esclarecer e reportar junto dos respetivos responsáveis ou seus superiores hierárquicos e na medida das suas
competências, eventuais incidentes ou alterações sobre a condição mental ou física do utente que determine
intervenção de outros profissionais especializados;
g) Administrar aos utentes, quando necessário, a medicação prescrita que não seja da exclusiva competência dos
técnicos de saúde e quando acompanhada de prescrição médica;
h) Acompanhar as alterações que se verifiquem na situação global dos utentes que afetem o seu bem-estar geral,
procurando atuar em estreita colaboração com as respetivas famílias, com a equipa técnica do serviço de apoio
domiciliário e com as instituições de suporte, com vista a garantir a permanência do utente o mais tempo possível no
seu meio natural de vida, adiando assim a sua institucionalização numa Estrutura Residencial.


Artigo 7.º
Conteúdo funcional das categorias

O conteúdo funcional da categoria de técnico auxiliar de apoio domiciliário e de técnico auxiliar de apoio domiciliário
coordenador constam no anexo I e anexo II, respetivamente, ao presente diploma, dos quais fazem parte integrante.


Artigo 8.º
Recrutamento para a categoria de técnico auxiliar de apoio domiciliário


1. A constituição do vínculo de emprego público dos trabalhadores da carreira especial e categoria de técnico auxiliar de
apoio domiciliário, faz-se mediante procedimento concursal, nos termos a estabelecer através de portaria conjunta dos
membros do Governo Regional que tutelam os setores da segurança social e da administração pública regional, de
entre indivíduos habilitados com a escolaridade obrigatória ou curso que lhe esteja equiparado e que reúnam os
requisitos previstos no artigo 17.º da LGTFP.

2. O período experimental tem a duração de 8 meses, sendo os trabalhadores acompanhados por um júri especialmente
constituído para o efeito, ao qual compete a sua avaliação final.

3. A avaliação final toma em consideração os seguintes elementos:
a) Aprovação no curso de formação específica a que se refere o n.º 1 do artigo seguinte;
b) Relatório a apresentar pelo trabalhador;
c) Outros elementos a recolher pelo júri.

4. A avaliação final traduz-se numa escala de 0 a 20 valores, considerando-se concluído com sucesso o período
experimental quando o trabalhador tenha obtido uma avaliação não inferior a 12 valores.


Artigo 9.º
Formação profissional

1. Durante o período experimental é obrigatória a frequência e aproveitamento em curso de formação com duração não
inferior a 6 meses, que terá uma vertente teórica e uma vertente prática, nos termos a estabelecer através de portaria
conjunta dos membros do Governo Regional que tutelam os setores da segurança social e da administração pública
regional.






2. É obrigatoriamente assegurada a adequada formação profissional contínua com vista à eficácia do desempenho das
suas funções e ao seu aperfeiçoamento profissional.


Artigo 10.º
Pacto de Permanência

1. Como compensação de despesas extraordinárias comprovadamente feitas pelo empregador público no curso de
formação específica dos trabalhadores, a que se refere o n.º 1 do artigo anterior, os trabalhadores recrutados mediante
procedimento concursal para a categoria de técnico auxiliar de apoio domiciliário ficam sujeitos ao cumprimento de
um período mínimo de três anos de permanência no Instituto de Segurança Social da Madeira, IP-RAM, a contar do
termo, com aprovação, do curso de formação específica.

2. O trabalhador pode desobrigar-se do período de permanência previsto no número anterior mediante a restituição ao
empregador público das despesas extraordinárias comprovadamente despendidas por este para assegurar ao
trabalhador o referido curso de formação específica.

3. Em caso de extinção do vínculo pelo trabalhador com justa causa ou quando, tendo sido declarado ilícito o
despedimento, o trabalhador não opte pela reintegração, não existe a obrigação de restituir a soma referida no número
anterior.


Artigo 11.º
Recrutamento para a categoria de técnico auxiliar de

apoio domiciliário coordenador

1. O recrutamento para a categoria de técnico auxiliar de apoio domiciliário coordenador, é feito mediante procedimento
concursal nos termos a estabelecer através de portaria conjunta dos membros do Governo Regional que tutelam os
setores da segurança social e da administração pública regional, de entre trabalhadores com a categoria de técnico
auxiliar de apoio domiciliário que detenham, no mínimo, dez anos de serviço efetivo na respetiva categoria e com
avaliação do desempenho não inferior a adequado durante esse período.

2. O trabalhador recrutado para a categoria de técnico auxiliar de apoio domiciliário coordenador não está sujeito a
período experimental.


Artigo 12.º
Tabela remuneratória

O número de posições remuneratórias de cada uma das categorias da carreira especial de técnico auxiliar de apoio
domiciliário, bem como a identificação dos correspondentes níveis remuneratórios da tabela remuneratória única, constam do
anexo III ao presente diploma, do qual faz parte integrante.


Artigo 13.º
Avaliação do desempenho

1. A avaliação do desempenho relativa aos trabalhadores que integram a carreira especial de técnico auxiliar de apoio
domiciliário rege-se pelo regime do sistema integrado de gestão e avaliação do desempenho na administração
regional autónoma da Madeira.

2. Aos trabalhadores abrangidos pelas transições automáticas, reconhece-se o tempo de serviço, a avaliação do
desempenho e respetivos pontos, assim como os pontos atribuídos em sede de diploma legal, que relevam para efeitos
de alteração do posicionamento remuneratório, nos termos da tabela remuneratória da carreira especial de técnico
auxiliar de apoio domiciliário, constante do referido anexo III.

3. Os pontos obtidos e correspondentes menções qualitativas, no âmbito do processo de avaliação do desempenho
anterior ao processo de transição, não relevam para efeitos de alteração de posicionamento remuneratório na nova
carreira, relativamente aos trabalhadores cuja remuneração foi reposicionada nos termos do n.º 3 do artigo 15.º do
presente diploma.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Disposições finais e transitórias


Artigo 14.º
Transição para a carreira do regime especial de técnico auxiliar de apoio domiciliário

1. Transitam automaticamente para a carreira especial de técnico auxiliar de apoio domiciliário, na categoria de técnico
auxiliar de apoio domiciliário, os trabalhadores com contrato de trabalho em funções públicas integrados na carreira
de assistente operacional, categoria de assistente operacional que, até à data de entrada em vigor do presente diploma,
exerçam funções na área de apoio domiciliário, nos termos das funções descritas no mencionado anexo I.






2. Transitam automaticamente para a carreira especial de técnico auxiliar de apoio domiciliário, na categoria de técnico
auxiliar de apoio domiciliário coordenador, os trabalhadores com contrato de trabalho em funções públicas integrados
na carreira de assistente operacional, na categoria de encarregado operacional que, até à data de entrada em vigor do
presente diploma, coordenem, exclusivamente, assistentes operacionais, na área de apoio domiciliário, nos termos das
funções descritas no referido anexo II.

3. A transição a que se refere os números anteriores efetua-se mediante lista nominativa, no prazo de 10 dias contados
da data da entrada em vigor do presente Decreto Legislativo Regional, nos termos do artigo 109.º da Lei n.º 12-A/2008, de 27 de fevereiro, na sua redação atual.

4. É aplicável a esta carreira especial o suplemento remuneratório criado pelo artigo 57.º do Decreto Legislativo
Regional n.º 18/2020/M, de 31 de dezembro, que se mantém em vigor por força do previsto na alínea g) do n.º 1 do
artigo 58.º do Decreto Legislativo Regional n.º 6/2024/M, de 29 de julho, retificado pela Declaração de Retificação
n.º 1/2024/M/1, de 12 de agosto e regulamentado pela Portaria n.º 406/2021, de 20 de julho, ou por outro diploma que
lhes venha a suceder.

5. Aos assistentes operacionais abrangidos pela transição prevista no presente diploma é mantida a aplicação do disposto
no artigo 11.º do Decreto-Lei n.º 84-F/2022, de 16 de dezembro, na sua atual redação, ou por outro diploma que lhe
venha a suceder.


Artigo 15.º
Reposicionamento remuneratório

1. Na transição para a carreira especial de técnico auxiliar de apoio domiciliário, os trabalhadores são reposicionados na
posição remuneratória a que corresponda nível remuneratório de montante pecuniário idêntico à remuneração base a
que atualmente têm direito, em conformidade com o artigo 104.º da Lei n.º 12-A/2008, de 27 de fevereiro, na sua
redação atual.

2. Em caso de falta de identidade, os trabalhadores são reposicionados na posição remuneratória, automaticamente
criada, de nível remuneratório não inferior ao da primeira posição da categoria para a qual transitam cujo montante
pecuniário seja idêntico ao montante pecuniário correspondente à remuneração base a que atualmente têm direito.

3. Nos casos em que a remuneração base a que atualmente têm direito seja inferior à 1.ª posição remuneratória da
carreira para a qual transitam, os trabalhadores são reposicionados na 1.ª posição remuneratória, prevista na tabela
constante do referido anexo III.


Artigo 16.º
Mobilidade intercategoria e respetiva consolidação

1. Os trabalhadores que, à data da entrada em vigor do presente diploma, exerçam funções inerentes à categoria de
encarregado operacional no serviço de apoio domiciliário, em regime de mobilidade intercategorias, mantêm aquela
mobilidade para efeito do exercício de funções correspondentes à categoria de técnico auxiliar de apoio domiciliário
coordenador.

2. Para além das condições previstas no artigo 99.º-A da LGTFP, o trabalhador pode consolidar a mobilidade
correspondente à categoria de técnico auxiliar de apoio domiciliário coordenador, se tiver, no mínimo, 10 anos de
exercício de funções como assistente operacional na área do serviço de apoio domiciliário.


Artigo 17.º
Direito subsidiário

Em tudo o que não estiver previsto no presente diploma são aplicáveis as disposições legais da LGTFP.


Artigo 18.º
Regulamentação e tramitação do procedimento concursal

A portaria conjunta a que faz referência o n.º 1 do artigo 8.º o n.º 1 e artigo 11.º, deve ser publicada no prazo de 180 dias a
contar da entrada em vigor do presente diploma.


Artigo 19.º
Entrada em vigor

O presente diploma entra em vigor no primeiro dia do segundo mês seguinte ao da sua publicação.

O conteúdo funcional da categoria de técnico auxiliar de apoio domiciliário é inerente às respetivas qualificações e ao
perfil de desempenho relacionado com a formação específica de técnico de apoio domiciliário compreendendo,
nomeadamente, as seguintes tarefas:

a) Desempenhar as tarefas que integram a sua atividade de acordo com as necessidades das pessoas e famílias a apoiar;
b) Prestar cuidados de higiene e conforto do utente, de acordo com o seu grau de dependência e em conformidade com o
Plano de Trabalho estabelecido respeitando as escalas de serviço;
c) Substituir as roupas de cama e da casa de banho, bem como o vestuário dos utentes e proceder ao acondicionamento e
arrumação;
d) Efetuar a transferência, a mobilidade e o posicionamento do utente, que necessita de ajuda total ou parcial, de acordo
com orientações técnicas;
e) Prestar ajuda na confeção das refeições e auxiliar nas tarefas de alimentação e no acompanhamento durante as
refeições;
f) Recolher e cuidar dos utensílios e equipamentos utilizados nas refeições;
g) Realizar higiene dos espaços e proceder ao tratamento de roupas dos utentes;
h) Efetuar a desinfeção e limpeza do equipamento, ajudas técnicas e outro material utilizado pelos idosos;
i) Realizar no exterior serviços necessários aos utentes e acompanhá-los nas suas deslocações;
j) Dar aos utentes a medicação prescrita que não seja da exclusiva competência dos técnicos de saúde e quando
acompanhada de prescrição médica;
k) Acompanhar as alterações que se verifiquem na situação global dos utentes que afetem o seu bem-estar;
l) Requisitar, receber, controlar e distribuir os artigos de higiene e conforto quando necessários;
m) Reportar aos Técnicos Auxiliar de Apoio Domiciliário Coordenador e os Técnicos Superiores do Serviço de Ajuda

Domiciliária, ocorrências relevantes no âmbito das funções exercidas;
n) Atuar de forma a ultrapassar possíveis situações de isolamento e solidão;
o) Registar no livro de ocorrências existentes nos domicílios, os cuidados prestados no dia, bem como quaisquer
irregularidades verificadas, assinar e datar.

Para além das funções inerentes à categoria de técnico auxiliar de apoio domiciliário, o conteúdo funcional da categoria de
técnico auxiliar de apoio domiciliário coordenador, envolve a coordenação dos técnicos auxiliares de apoio domiciliário da
correspondente zona, nomeadamente:

a) Realizar as tarefas de programação, organização e controlo dos trabalhos a executar pelo pessoal sob sua
coordenação;
b) Colaborar no plano de formação dos trabalhadores sob sua coordenação;
c) Colaborar no plano de integração dos trabalhadores sob sua coordenação;
d) Colaborar no planeamento e incrementar ações e métodos de trabalho que visem a melhoria e bom desempenho dos
técnicos auxiliares de apoio domiciliário;
e) Colaborar na determinação das necessidades de recursos humanos e na respetiva distribuição pelo serviço;
f) Participar na avaliação de desempenho dos trabalhadores sob sua coordenação;
g) Acolher os idosos e acompanhar o Técnico Auxiliar de Apoio Domiciliário numa visita domiciliária aos idosos,
aquando da admissão no Serviço de Ajuda Domiciliária (SAD);
h) Elaborar os Plano de Trabalho em colaboração com os técnicos superiores afetos ao SAD;
i) Elaborar os as escalas de serviço dos Técnicos Auxiliares de Apoio Domiciliário afetos ao SAD;
j) Coordenar e distribuir os Técnicos Auxiliares de Apoio Domiciliário afetos ao SAD, de acordo com as necessidades
do serviço;
k) Conferir as folhas de assiduidade dos Técnicos Auxiliares de Apoio Domiciliário afetos ao SAD;
l) Gerir as férias dos Técnicos Auxiliares de Apoio Domiciliário afetos ao SAD e fornecer essa informação para a
elaboração do mapa de férias;
m) Verificar o desempenho das tarefas constantes nos planos de trabalho dos Técnicos Auxiliares de Apoio Domiciliário

afetos ao SAD;
n) Zelar pelo cumprimento das regras de segurança e higiene no trabalho;
o) Requisitar os produtos necessários ao normal funcionamento do serviço do SAD, de acordo com a periodicidade
estipulada;
p) Confirmar a quantidade, verificar a qualidade, validade e especificações dos produtos recebidos;
q) Efetuar e verificar periodicamente os inventários e as existências de bens e equipamentos (Ajudas Técnicas) e
informar superiormente das necessidades de aquisição e substituição dos mesmos;
r) Proceder ao pedido de reparações dos bens ou equipamentos afetos ao serviço do SAD;
s) Informar superiormente as ocorrências /anomalias graves que ponham em causa o bom funcionamento do serviço
e/ou o bem-estar dos idosos;
t) Garantir a aplicação do processo de avaliação de desempenho (SIADAP), nos termos da legislação em vigor.
