<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Responsabilidade do clube ou sociedade desportiva em**

**caso de despedimento sem justa causa**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A entidade patronal que haja promovido indevidamente
o despedimento do jogador, por ausência de processo
disciplinar ou falta de justa causa, fica obrigada a
indemnizá-lo nos termos do precedente artigo 48.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 50.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Responsabilidade do jogador em caso de rescisão**

**unilateral sem justa causa**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Quando a justa causa invocada nos termos do artigo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    43.º venha a ser declarada insubsistente por inexistência de
fundamento ou inadequação dos factos imputados, o
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    jogador fica constituído na obrigação de indemnizar o clube
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ou sociedade desportiva em montante não inferior ao valor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    das retribuições que lhe seriam devidas se o contrato de
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    trabalho tivesse cessado no seu termo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Se pela cessação do contrato resultarem para a
entidade empregadora prejuízos superiores ao montante
indemnizatório fixado no número anterior, poderá aquela
intentar a competente ação de indemnização para
ressarcimento desses danos, sem prejuízo da produção dos
efeitos da rescisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 51.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Responsabilidade do jogador em caso de despedimento
com justa causa promovido pela entidade empregadora**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Quando o jogador der causa ao despedimento
promovido pelo clube ou sociedade desportiva, incorre em
responsabilidade civil pelos danos causados em virtude do
incumprimento do contrato.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Ao montante da indemnização da responsabilidade
do jogador poderá ser deduzida a vantagem patrimonial que
a entidade empregadora venha efetivamente a colher da
rutura antecipada do contrato.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 52.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Pressupostos da desvinculação desportiva do jogador**

**em caso de rescisão unilateral por sua iniciativa**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Sem prejuízo da extinção do vínculo contratual no
âmbito das relações jurídico-laborais, a participação de um
jogador em competições oficiais ao serviço de um clube
terceiro na mesma época em que, por sua iniciativa, foi
rescindido o contrato de trabalho desportivo depende do
reconhecimento da sua desvinculação desportiva nos
termos deste CTT ou do acordo do clube.


2 - O jogador que opere a rescisão do contrato de
trabalho desportivo, com a invocação de justa causa, deverá
fazê-lo por carta registada com aviso de receção dirigida ao
empregador, na qual se invoquem expressamente os
motivos que fundamentam a rescisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Quando para a rescisão tenha sido invocada como
fundamento a falta de pagamento da retribuição nos termos
previstos na alínea a) do número 1 do artigo 43.º, o jogador
deverá também notificar a LPFP, por carta registada com
aviso de receção, da sua declaração rescisória.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Para efeitos de reconhecimento da desvinculação
desportiva, a LPFP, recebida a comunicação referida no
número anterior, procederá, em 48 horas, à notificação do
clube ou sociedade desportiva para, no prazo de cinco dias
úteis, fazer prova de que pagou ao jogador as retribuições
cuja falta lhe é imputada, no prazo do pré-aviso descrito na
alínea a) do número 1 do artigo 43.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Para efeitos da prova de pagamento mencionada no
número anterior, consideram-se documentos comprovativos
de pagamento os recibos das retribuições dos jogadores
acompanhados dos documentos que titulem a realização dos
depósitos ou transferências bancárias respetivas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    6 - A falta de resposta à notificação da LPFP equivalerá
à confissão tácita do fundamento rescisório invocado pelo
jogador, valendo como reconhecimento da desvinculação
desportiva que será declarada pela Liga Portuguesa de
Futebol Profissional.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    7 - Em caso de resposta do clube ou sociedade
desportiva, o processo será remetido à comissão arbitral do
CCT prevista no artigo 55.º para reconhecimento da
desvinculação desportiva.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    8 - Nos casos em que o fundamento alegado seja o
constante das alíneas b), c), d), e) e f) do número 1 do
artigo 43.º, o clube ou sociedade desportiva pode opor-se ao
reconhecimento da desvinculação desportiva, mediante
petição escrita dirigida à comissão arbitral, a apresentar no
prazo de sete dias úteis, contados desde a data da receção
da respetiva comunicação de rescisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    9 - A petição prevista no número anterior deverá conter
as razões de facto e de direito que fundamentem a oposição,
bem como a indicação de todos os meios de prova a
produzir.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    10 - A falta de oposição no prazo referido no número 8
equivale à aceitação tácita da desvinculação desportiva que
deve ser reconhecida pela comissão arbitral do presente
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CCT.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    11- O processo terá natureza urgente e será organizado,
processado e decidido em conformidade com as normas
constantes do anexo II do CCT, que regula o
funcionamento da comissão arbitral.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 53.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Abandono do trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Considera-se abandono do trabalho a ausência do

jogador ao serviço do clube ou sociedade desportiva
acompanhada de factos que, com toda a probabilidade,
revelem intenção de o não retomar.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Presume-se o abandono do trabalho quando a
ausência do jogador se prolongue durante, pelo menos, 15
dias úteis, sem que a entidade patronal tenha recebido
comunicação do motivo da ausência.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - A presunção estabelecida no número anterior pode
ser ilidida pelo jogador mediante prova da ocorrência de
motivo de força maior impeditivo da comunicação da
ausência.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - O abandono do trabalho vale como rescisão sem
justa causa, produzindo, assim, os mesmos efeitos da
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rescisão ilícita do contrato, nomeadamente a constituição
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    do jogador na obrigação de indemnizar a entidade patronal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de acordo com o estabelecido no artigo 50.º deste CCT.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - A cessação do contrato de trabalho só é invocável
pela entidade patronal após comunicação por carta
registada, com aviso de receção, para a última morada
conhecida do jogador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 54.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Conflitos entre as partes**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Quando para a desvinculação desportiva tenha sido
invocada a rescisão por falta de pagamento da retribuição
nos termos e com os fundamentos previstos na alínea a) do
número 1 do artigo 43.º, o respetivo reconhecimento é
declarado pela LPFP, mediante o procedimento sumário
previsto nos números 3 a 6 do artigo 52.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Quando para a desvinculação desportiva tenha sido
invocado o fundamento de rescisão constante nas alíneas b)
a f) do número 1 do artigo 43.º e verificando-se o
estabelecido no número 7 do artigo 52.º, o respetivo
reconhecimento é declarado pela comissão arbitral prevista
no artigo 55.º, nos termos do procedimento sumário
previsto no aludido artigo 52.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Está excluída da competência quer da LPFP, quer da
comissão arbitral, a apreciação de qualquer
responsabilidade indemnizatória.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Os efeitos das decisões da LPFP e da comissão
arbitral circunscrevem-se à inscrição dos jogadores.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 55.º

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Conceitos**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Para efeitos do presente regulamento, entende-se por:

a) Formação: o processo formativo integrado com
componentes de formação técnico-científica, prática e
sociocultural que visa conceder aos jovens praticantes
uma aprendizagem sistemática, completa e progressiva,
conferindo uma qualificação profissional e a
possibilidade de desenvolvimento de uma carreira no
futebol profissional;
b) Contrato de formação desportiva: o contrato celebrado
entre o clube formador e um formando, nos termos do
qual aquele se obriga a prestar a este a formação
adequada ao desenvolvimento da sua capacidade técnica
e a aquisição de conhecimentos necessários à prática do
futebol, constituindo-se o formando na obrigação de
executar as tarefas inerentes a essa formação;
c) Clube formador: a entidade titular de um centro de
formação profissional (CFP) que assegure os meios
humanos e técnicos adequados à formação desportiva a
ministrar;
d) Formando: o jovem praticante que tenha assinado um
contrato de formação desportiva, tendo por fim a
aprendizagem e o desenvolvimento de uma carreira no
futebol profissional;
e) Centro de formação profissional: a estrutura técnica e
humana criada pelo clube formador com vista à
formação desportiva dos jovens praticantes de futebol.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O contrato de formação desportiva está sujeito a
forma escrita e deve ser elaborado em triplicado.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

da entidade formadora, pelo formando e pelo seu
representante, quando aquele for menor.


3 - Dos três exemplares um é para a entidade formadora,
outro fica na posse do formando ou seu representante legal
e o terceiro é entregue nos serviços da FPF para registo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - O contrato incluirá, obrigatoriamente:

a) A identificação das partes, incluindo a nacionalidade e a
data de nascimento do praticante;
b) A data de início de produção de efeitos do contrato;
c) O termo de vigência do contrato;
d) O montante da retribuição, subsídios ou apoios a que o
formando tenha eventualmente direito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Quando a retribuição for constituída no todo, ou em
parte, por prestações em espécie, do contrato deverá constar
a forma que aquelas podem revestir, bem como os critérios
em função dos quais são calculados.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

Capacidade

1 - Podem ser contratados como formandos os jovens
que, cumulativamente, tenham:


a) Cumprido a escolaridade obrigatória;
b) Idade compreendida entre os 14 e 18 anos;
c) Aptidão física e psíquica, comprovada por exame
médico a promover pelo clube formador.

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>

<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Constituem, em especial, deveres dos formandos:

a) Ser assíduo, pontual e realizar as suas tarefas com zelo e
diligência;
b) Observar as instruções das pessoas encarregadas da sua
formação;
c) Tratar com urbanidade os formandos e a entidade
formadora, seus representantes, trabalhadores e
colaboradores;

d) Guardar lealdade à entidade formadora, designadamente
não transmitindo para o exterior informações de que
tome conhecimento por ocasião da formação;
e) Utilizar cuidadosamente e zelar pela boa conservação
dos equipamentos e demais bens que lhe sejam
confiados para efeitos de formação;
f) Participar nas atividades pedagógicas, paralelas à
atividade desportiva, que a entidade formadora
eventualmente desenvolver;
g) Cumprir os demais deveres contratuais.

b) O tratamento com urbanidade dos seus representantes,
trabalhadores e colaboradores;

c) O cumprimento pelo formando de todos os seus deveres

contratuais.

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Constituem, em especial, deveres das entidades
formadoras:



a) Cumprir o contrato de formação;
b) Proporcionar ao formando os conhecimentos
necessários à prática de futebol;
c) Não exigir do formando tarefas não compreendidas no
objeto do contrato;
d) Respeitar e fazer respeitar as condições de higiene,
segurança e de ambiente necessárias ao
desenvolvimento harmonioso da saúde física e psíquica
e personalidade moral do formando;
e) Informar regularmente o representante legal do
formando sobre o desenvolvimento do processo de
formação e, bem assim, prestar os esclarecimentos que
lhes forem por aquele solicitados;
f) Permitir ao formando a frequência e prossecução dos
seus estudos;
g) Realizar, pelo menos, um exame médico anual, por
forma a assegurar que das atividades desenvolvidas no
âmbito da formação não resulte perigo para a saúde
física do formando.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Poder disciplinar**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Sem prejuízo da competência disciplinar própria da
FPF, da LPFP e das associações distritais ou regionais,
restrita ao plano desportivo, conforme previsto nos
respetivos regulamentos, compete ao clube formador
exercer o poder disciplinar.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2   - Os clubes formadores poderão elaborar
regulamentos internos sobre as condições do exercício da
atividade dos formandos, devendo, no entanto, respeitar as
condições do presente CCT e restante regulamentação
aplicável.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O clube formador poderá aplicar as seguintes
sanções disciplinares:


a) Repreensão;
b) Repreensão registada;
c) Suspensão;
d) Rescisão com causa justificativa.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 16.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Exercício do poder disciplinar**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As sanções disciplinares previstas nas alíneas c) e d)
do número 3 do artigo 17.º só podem ser aplicadas em
resultado de processo disciplinar, organizado nos termos
previstos no artigo 24.º deste regulamento, sob pena de
nulidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - As sanções disciplinares previstas nas alíneas a) e b)
do artigo 17.º poderão ser aplicadas com dispensa do
processo disciplinar, sem prejuízo da prévia audiência do
formando.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O procedimento disciplinar deve exercer-se nos 30
dias subsequentes àquele em que o clube formador teve
conhecimento da infração e a execução da eventual sanção
disciplinar só poderá ter lugar nos dois meses seguintes à
decisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A instauração do processo de inquérito suspende o
prazo de promoção da ação disciplinar referido no anterior
número 3.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - Com a notificação da nota da culpa, pode o clube
formador suspender preventivamente o formando, sem
perda da retribuição, subsídios ou apoios que sejam
contratualmente devidos.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 17.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Sanções abusivas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Consideram-se abusivas as sanções disciplinares
motivadas pelo facto de o formando:



a) Haver reclamado legitimamente contra as condições e
ambiente da formação;
b) Recusar-se a cumprir ordens a que não devesse
obediência;
c) Cumprir as suas obrigações escolares;
d) Em geral, exercer, ter exercido, pretender exercer ou
invocar os direitos e garantias que lhe assistem.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A entidade formadora que aplicar alguma sanção
abusiva indemnizará o formando nos termos gerais de
direito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Cessação do contrato de formação**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 18.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Causas de cessação**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    O contrato de formação cessa por:

a) Mútuo acordo;
b) Caducidade;
c) Rescisão.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 19.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Cessação por mútuo acordo**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A entidade formadora e o formador podem a todo o
tempo fazer cessar o contrato de formação por mútuo
acordo.


2 - O acordo de revogação deve constar de documento
assinado pela entidade formadora e pelo formando ou pelo
seu representante legal, se aquele for menor, ficando cada
uma das partes com um exemplar na sua posse.


3 - O documento deve mencionar expressamente a data
de celebração de acordo de cessação do contrato de
formação e a do início de produção dos efeitos probatórios.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Se no acordo de cessação, ou conjuntamente com
este, as partes estabelecerem uma compensação pecuniária
de natureza global para o formando, entende-se, na falta de
estipulação em contrário, que naquela foram incluídos os
créditos já vencidos à data da cessação do contrato ou
exigíveis em virtude dessa cessação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 20.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Caducidade**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O contrato de formação caduca:

a) Expirando o prazo nele estipulado;
b) Verificando-se a impossibilidade superveniente,
absoluta e definitiva de o formando receber a formação
ou de a entidade formadora a prestar;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    c) Extinguindo-se a entidade formadora ou no caso de a
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    FPF recusar ou retirar a certificação do centro de
formação profissional.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A caducidade do contrato não confere ao formando o

direito a qualquer compensação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 21.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Rescisão pela entidade formadora**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A entidade formadora pode rescindir o contrato de
formação ocorrendo causa justificativa.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Considera-se causa justificativa de rescisão toda a
violação grave dos deveres do formando, traduzida num
comportamento culposo que comprometa a subsistência do
vínculo formativo, nomeadamente os seguintes
comportamentos:


a) Desobediência ilegítima a ordens ou instruções;
b) Inobservância reiterada das regras de conduta próprias
da atividade e das necessárias à disciplina da formação;
c) Provocação repetida de conflitos com companheiros,
formadores, representantes e colaboradores da entidade
formadora;
d) Lesão de interesses patrimoniais sérios da entidade
formadora;
e) Prática de violências físicas, de injúrias ou outras
ofensas à honra, bom nome e dignidade da entidade
formadora, seus representantes, colaboradores e demais
pessoas que, pelas suas funções, estejam relacionadas
com a atividade formativa;
f) Desinteresse repetido pelo cumprimento, com a
diligência devida, dos deveres inerentes à atividade do
formando;
g) Faltas injustificadas durante um período de tempo que
inviabilize a possibilidade de atingir os objetivos da
formação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 22.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Processo**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1   - Nos casos em que se verifique algum
comportamento que integre o conceito de causa
justificativa, a entidade formadora comunicará, por escrito,
ao formando que tenha incorrido nas respetivas infrações a
sua intenção de proceder à rescisão, juntando nota de culpa
com a descrição circunstanciada dos factos que lhe são
imputáveis.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Na mesma data será remetida cópia daquela
comunicação e da nota de culpa ao representante legal do
formando se este for menor.


3 - O formando dispõe de cinco dias úteis para consultar
o processo e responder à nota de culpa, deduzindo por



escrito os elementos que considere relevantes para a sua
defesa, podendo juntar documentos e solicitar as diligências
probatórias que se mostrem pertinentes para o
esclarecimento da verdade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A entidade formadora, diretamente ou através de
instrutor que tenha nomeado, procederá obrigatoriamente às
diligências probatórias requeridas na resposta à nota de
culpa, a menos que as considere patentemente dilatórias ou
impertinentes, devendo, nesse caso, alegá-lo
fundamentadamente, por escrito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - A entidade formadora não é obrigada a proceder à
audição de mais de 3 testemunhas por cada facto descrito
na nota de culpa, nem mais de 10 no total, cabendo ao
formando assegurar a respetiva comparência para o efeito.


6 - Concluídas as diligências probatórias, a entidade
formadora dispõe de 30 dias para proferir a decisão, que
deve ser fundamentada e constar de documento escrito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    7 - Na decisão devem ser ponderadas as circunstâncias
do caso e a adequação da rescisão à culpabilidade do
formando, não podendo ser invocados factos não constantes
da nota de culpa, nem referidos na defesa escrita, salvo se
atenuarem ou dirimirem a responsabilidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    8 - A decisão fundamentada deve ser comunicada, por
cópia ou transcrição, ao formando ou ao seu representante
legal, se aquele for menor.


9 - Quando haja lugar a processo prévio de inquérito,
por este se tornar necessário para fundamentar a nota de
culpa, a decisão da sua instauração tem de ser proferida no
prazo de 30 dias a contar da suspeita da existência de
comportamento irregular, não podendo decorrer também
mais de 30 dias entre a sua conclusão e a notificação da
nota de culpa.


Artigo 23.º
