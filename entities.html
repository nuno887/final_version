<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Na III Série do Jornal Oficial da Região Autónoma da
Madeira, n.º 7, de 28 de abril de 2020, foi publicada a
Convenção Coletiva de Trabalho referida em epígrafe.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considerando que essa convenção abrange apenas as
relações de trabalho estabelecidas entre os sujeitos
representados pelas associações outorgantes;


Considerando a existência de idênticas relações laborais
na Região Autónoma da Madeira, as quais não se incluem
no aludido âmbito de aplicação;


Ponderados os elementos disponíveis relativos ao setor
e tendo em vista o objetivo de uma justa uniformização das
condições de trabalho, nomeadamente em matéria de
retribuição;


Deste modo verifica-se a existência de circunstâncias
sociais e económicas que justificam a presente extensão;


Cumprido o disposto no n.º 2 do art.º 516.º do Código
do Trabalho, aprovado pela Lei n.º 7/2009, de 12 de
fevereiro, mediante a publicação do competente Projeto no
JORAM, n.º 7, III Série, de 28 de abril de 2020, não tendo
sido deduzida oposição pelos interessados;



Assim, nos termos previstos no art.º 514.º e no n.º 2 do
art.º 516.º do Código do Trabalho, e ao abrigo do disposto
na alínea a) e c) do art.º 1.º do Decreto-Lei n.º 294/78, de
22 de setembro, do art.º 11.º da Lei n.º 7/2009, de 12 de
fevereiro, que aprova o Código do Trabalho, e bem assim
do art.º 8.º do Decreto Legislativo Regional, n.º 21/2009/M
de 4 de agosto (que procede à adaptação à Região
Autónoma da Madeira do novo Código do Trabalho),
manda o Governo Regional da Madeira, pela Secretária
Regional de Inclusão Social e Cidadania, o seguinte:
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Artigo 1.º**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As disposições constantes do Contrato coletivo entre
a Associação Portuguesa de Hospitalização Privada - APHP
e a FESAHT - Federação dos Sindicatos da Agricultura,
Alimentação, Bebidas, Hotelaria e Turismo de Portugal e
outro - Alteração salarial e outra, publicado no JORAM, III
Série, n.º 7, de 28 de abril de 2020, são tornadas aplicáveis
na Região Autónoma da Madeira:


a) às relações de trabalho estabelecidas entre

empregadores, não filiados na associação de
empregadores outorgante, que prossigam a
atividade económica abrangida, e aos
trabalhadores ao serviço dos mesmos, das
profissões e categorias previstas, filiados ou não
nas associações sindicais signatárias.

b) aos trabalhadores não filiados nas associações

sindicais signatárias, das profissões e categorias
previstas, ao serviço de empregadores filiados na
associação de empregadores outorgante.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A presente extensão não se aplica às relações de
trabalho em que sejam parte trabalhadores filiados em
associações sindicais não signatárias do contrato coletivo
ora estendido, e que sejam parte outorgante em convenções
coletivas vigentes, com o mesmo âmbito de aplicação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Não são objeto de extensão as cláusulas contrárias a
normas legais imperativas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
