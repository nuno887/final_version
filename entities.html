<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A “Tecnovia - Madeira, Sociedade de Empreitadas,
S.A.”, NIPC 511 099 177, com sede na Estrada da Eira do
Serrado, n.º 40/44,, freguesia de Santo António, concelho
do Funchal, requereu autorização para laborar para além
dos limites normais de trabalho, em regime de turnos, entre
as 20.00 horas e as 06.00 horas, na obra denominada
“Recuperação da Levada do Norte - Lanço Sul - Túnel do
Pedregal”, com prazo de 18 meses, eventualmente
prorrogável.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

a prestar e o facto dos trabalhos se desenrolarem na via
pública, os quais, por exigência do dono da obra, apenas
poderão ser realizados no período noturno.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

emitido pela Secretaria Regional de Ambiente, Recursos
Naturais e Alterações Climáticas e uma vez que não
existem impedimentos previstos na respetiva
regulamentação coletiva de trabalho, ou quaisquer outros,
estão reunidos os pressupostos que justificam a requerida
autorização.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

Regional n.º 21/2009/M, de 4 de agosto, fica a “Tecnovia Madeira, Sociedade de Empreitadas, S.A.” autorizada a

horas às 06.00 horas, durante o período de 18 meses,

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

se obrigarem a celebrar um contrato de trabalho desportivo,
respetiva retribuição e a indicação do início e do termo do
contrato prometido, ou a menção da competição ou número
de jogos.


2 - Vale como promessa de contrato de trabalho
desportivo o acordo pelo qual o formando se obriga a
celebrar com a entidade formadora um contrato de trabalho
desportivo após a cessação do contrato de formação.

    3 - A duração do contrato de trabalho prometido nos
termos do número anterior não pode exceder quatro épocas
desportivas, considerando-se reduzida a essa duração em
caso de estipulação de duração superior.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A promessa do contrato de trabalho referida no
número 2 caduca caso o contrato de formação cesse antes

pelos prejuízos sofridos, em quantia igual a 70 % do

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Deveres do jogador**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    O jogador deve:

a) Respeitar e tratar com urbanidade e lealdade a entidade
patronal, os superiores hierárquicos, incluindo os
treinadores, os companheiros de trabalho e as demais
pessoas que, pelas respetivas funções, estejam
relacionadas com a sua atividade;
b) Comparecer pontualmente aos treinos, jogos, estágios,
deslocações, exames e tratamentos médicos e submeterse ao regime de treino antecipadamente estabelecido
pelo treinador e a todos os tratamentos preconizados
pelos serviços clínicos;
c) Obedecer à entidade patronal e seus representantes em
tudo o que respeite à execução e disciplina da atividade
desportiva, salvo na medida em que as ordens e
instruções daquela se mostrarem contrárias aos seus
direitos e garantias;
d) Zelar por se manter a cada momento nas melhores
condições físicas necessárias para a prática desportiva;
e) Cumprir todas as demais obrigações decorrentes do
contrato de trabalho desportivo e das normas que o
regem, bem como das regras próprias de disciplina e
ética desportiva.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Garantias do jogador**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    É proibida à entidade patronal:

a) Opor-se, por qualquer forma, a que o jogador exerça os
seus direitos, bem como rescindir o contrato ou aplicarlhe sanções por causa desse exercício;
b) Exercer pressão sobre o jogador para que atue no
sentido de influir desfavoravelmente nas condições de
trabalho dele ou dos companheiros;
c) Diminuir a retribuição, salvo nos casos previstos na lei
do trabalho ou desta convenção;
d) Afetar as condições de prestação do trabalho,
nomeadamente, impedindo-o de o prestar inserido no
normal grupo de trabalho, exceto em situações especiais
por razões de natureza médica ou técnica;



e) Impor ao jogador a prestação de serviços não
compreendidos no objeto do contrato;
f) Prejudicar, por qualquer forma, o exercício do direito ao
trabalho após a cessação do contrato;
g) Impedir a participação do jogador nos trabalhos das
seleções nacionais.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Sem prejuízo da competência disciplinar própria das
associações de futebol, da FPF e da LPFP, restrita ao plano
desportivo, conforme previsto nos respetivos regulamentos,
compete aos clubes ou sociedades desportivas exercer, nos
termos do regime jurídico do contrato de trabalho do
praticante desportivo, da lei geral e do presente CCT, o
poder disciplinar sobre os jogadores ao seu serviço.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Os clubes ou sociedades desportivas poderão
elaborar regulamentos internos sobre as condições de
exercício da atividade dos jogadores, devendo, no entanto,
respeitar as condições do presente CCT e restante
regulamentação aplicável.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Dentro dos limites fixados neste artigo o clube ou
sociedade desportiva poderá aplicar as seguintes sanções
disciplinares:


a) Repreensão;
b) Repreensão registada;
c) Multa;
d) Suspensão do trabalho com perda de retribuição;
e) Despedimento com justa causa.

4 - As multas aplicadas a um jogador por cada infração
disciplinar praticada não podem exceder um terço da
retribuição mensal e, em cada época, a retribuição
correspondente a 30 dias.


5 - A suspensão do trabalho não pode exceder, por cada
infração, 24 dias e, em cada época, o total de 60 dias.


Artigo 16.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As sanções disciplinares previstas nas alíneas c), d) e
e) do número 3 do artigo 15.º só podem ser aplicadas em
resultado de processo disciplinar organizado nos termos
legais, sob pena de nulidade.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - As sanções previstas nas alíneas a) e b) do número 3
do artigo 15.º poderão ser aplicadas com dispensa de
processo disciplinar, sem prejuízo da prévia audiência do
jogador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - O procedimento disciplinar deve exercer-se nos 60
dias subsequentes àquele em que a entidade patronal teve
conhecimento da infração e a execução da eventual sanção
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>

<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - Com a notificação da nota de culpa, pode a entidade
patronal suspender preventivamente o trabalhador, sem
perda de retribuição, se a presença se mostrar
inconveniente.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 17.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Sanções abusivas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Consideram-se abusivas as sanções disciplinares
motivadas pelo facto de o jogador:


a) Haver reclamado legitimamente contra as condições de
trabalho;

b) Recusar-se a cumprir ordens a que não devesse
obediência, nos termos da alínea c) do artigo 13.º;
c) Exercer ou candidatar-se a funções sindicais;
d) Em geral, exercer, ter exercido, pretender exercer ou
invocar os direitos e garantias que lhe assistem.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A entidade patronal que aplicar alguma sanção
abusiva em qualquer dos casos previstos no número
anterior indemnizará o jogador nos termos gerais de direito,
ficando sujeita, nos casos de multa, suspensão ou
despedimento, aos agravamentos previstos na lei.


Artigo 18.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Liberdade de trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    São nulas as cláusulas dos contratos individuais de

trabalho que, por qualquer forma, possam prejudicar o
exercício do direito de trabalho após a cessação do contrato.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 19.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Outras atividades na vigência do contrato**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Ao futebolista profissional é vedado o desempenho
de qualquer outra atividade desportiva no período da
duração do contrato, salvo convenção expressa em
contrário.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - É igualmente vedado, na vigência do contrato, o
exercício pelo futebolista profissional de qualquer atividade
laboral ou empresarial incompatível com a prática da
atividade a que está vinculado pelo contrato de trabalho
desportivo, exceto se o contrário for convencionado neste
contrato ou se expressamente autorizada tal prática pelo
clube.


3 - No caso de oposição por parte do clube ou sociedade
desportiva, a questão da eventual incompatibilidade será
dirimida pela comissão arbitral prevista neste CCT.



Artigo 20.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Garantia do cumprimento das obrigações contratuais**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Sempre que, por força da aplicação de regulamentos
nacionais ou internacionais, seja possível a um clube ou
sociedade desportiva reclamar quaisquer direitos
relativamente a um jogador com quem houver mantido
contrato de trabalho desportivo, não é lícito ao clube
exercer tal direito, nem dele obter qualquer ganho, quando,
por força do contrato de trabalho celebrado, o clube ou
sociedade desportiva for devedor a esse jogador de
quaisquer retribuições.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Sem prejuízo das demais obrigações legais, os clubes
ou sociedades desportivas deverão celebrar e manter em
vigor, pelo prazo de vigência do contrato, um seguro de
acidentes de trabalho de que seja beneficiário o próprio
jogador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #6e77b8; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Prestação do trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 21.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Trabalho normal**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Considera-se compreendido no período normal de
trabalho do jogador:


a) O tempo que está sob as ordens e dependência da
entidade patronal, com vista à participação nos jogos
oficiais ou particulares em que possa vir a tomar parte;
b) O tempo despendido em sessões de apuramento técnico,
tático e físico, sauna e massagens, bem como em
exames e tratamentos clínicos com vista à preparação e
recuperação do jogador para as provas desportivas;
c) O tempo despendido em estágios de concentração e em
viagens que precedam ou sucedam à participação em
provas desportivas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - O trabalho normal não deverá exceder sete horas por
dia, não relevando, contudo, para efeito dos limites de
duração de trabalho previstos neste CCT, os períodos de
tempo referidos na alínea c) do número anterior.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Os jogadores obrigam-se a participar nos estágios de
concentração estabelecidos pelo clube ou sociedade
desportiva, os quais não deverão exceder trinta e seis horas,
quando os jogos se disputem em campo próprio, ou setenta
e duas horas, quando o jogo se realize em campo alheio,
incluindo-se, neste último caso, o período de tempo
necessário à deslocação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A duração dos estágios pode, porém, ser alargada, na
medida do indispensável, quando as exigências da
competição o justifiquem.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Horários**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Compete à entidade patronal estabelecer o horário de
trabalho dos jogadores ao seu serviço, dentro dos
condicionalismos legais.


2 - As sessões de treino, bem como as demais atividades
formativas, tais como reuniões do tipo técnico, informativo,
sauna e massagem, serão decididas pelo clube ou sociedade
desportiva ou seu treinador e comunicadas aos jogadores
com a necessária antecedência.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 23.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Trabalho suplementar**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Todo o trabalho prestado para além dos limites
estabelecidos nos artigos antecedentes só poderá ser
prestado com o acordo prévio dos jogadores, salvo caso de
força maior, e será remunerado com o aumento
correspondente a 50 % da retribuição normal.


2 - A duração do trabalho suplementar nunca poderá ser
superior ao período de tempo do trabalho normal.


Artigo 24.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Descanso semanal e feriados obrigatórios**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Os jogadores têm direito a um descanso semanal
mínimo de um dia e meio, do qual pelo menos um dia será
gozado de forma continuada, devendo o gozo do restante
meio dia ser desfrutado por acordo de ambas as partes.


2 - Têm ainda os jogadores direito ao descanso nos dias
1 de janeiro, Domingo de Páscoa, 1 de maio e 24 e 25 de
dezembro.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Quando, por exigência da realização de provas
desportivas, incluindo as não oficiais, não seja possível
desfrutar do descanso previsto neste artigo, com a exceção
dos previstos no número anterior, transfere-se o mesmo
para data a acordar entre as partes ou, não havendo acordo,
para o primeiro dia disponível.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 25.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Férias**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O jogador tem direito a gozar um período de 22 dias
úteis de férias em virtude do trabalho prestado em cada
época.


2 - O direito a férias vence-se no dia 1 do mês

imediatamente anterior àquele em que termina a época.


3 - Cessando o contrato de trabalho antes do termo

inicialmente previsto, o jogador terá direito a receber a
retribuição e o subsídio correspondentes a um período de



férias proporcional ao tempo de serviço prestado na própria
época da cessação, exceto no caso de despedimento com
justa causa.


4 - Se o contrato cessar antes de gozado período de
férias já vencido, o jogador terá direito a receber a
retribuição correspondente a esse período, bem como o
respetivo subsídio.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - O direito a férias é irrenunciável e não pode ser
substituído, fora os casos expressamente previstos na lei,
por remuneração suplementar ou por outras vantagens,
ainda que o jogador dê o seu consentimento.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    6 - O jogador que tenha celebrado contrato de trabalho
desportivo por um prazo inferior a uma época tem direito a
um período de férias correspondente a dois dias úteis por
cada mês de serviço.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    7 - Se a redução do prazo resultar de transferência a
meio da época, a obrigação de conceder as férias transmitese para a nova entidade patronal, salvo acordo em contrário
entre o cedente e o cessionário.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    8 - A entidade patronal que não cumprir, total ou
parcialmente, a obrigação de conceder férias, nos termos
dos números anteriores, pagará ao jogador, a título de
indemnização, o triplo da retribuição correspondente ao
tempo de férias não gozadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 26.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Escolha de férias e retribuição**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A época de férias deve ser escolhida de comum
acordo entre a entidade patronal e o jogador.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Na falta de acordo, compete à entidade patronal fixar
a época de férias da qual dará conhecimento ao jogador
com antecedência não inferior a 30 dias.


3 - A retribuição dos jogadores durante as férias não
pode ser inferior à que receberiam se estivessem
efetivamente em serviço e deverá ser paga antes do seu
início.


Artigo 27.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Exercício da atividade futebolística durante as férias**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    No caso de um jogador, durante as férias, violando o
disposto do artigo 19.º, número 1, praticar futebol em
competição ou em representação de qualquer entidade, daí
auferindo, direta ou indiretamente, remuneração ou
qualquer tipo de retribuição, incorre em responsabilidade
disciplinar e perderá ainda direito à retribuição
correspondente ao seu período de férias sem prejuízo das
indemnizações devidas nos termos gerais de direito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Faltas - Princípios gerais**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - As faltas podem ser justificadas ou não justificadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A entidade patronal tem direito a descontar na
retribuição do jogador a importância correspondente aos
dias em que ele faltou ao trabalho sem justificação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - A justificação da falta deve ser apresentada no prazo
máximo de quarenta e oito horas a contar da reapresentação
ao serviço.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - A entidade patronal poderá descontar no período de
férias as faltas não justificadas ocorridas na época a que as
férias respeitam, salvo se tais faltas tiverem motivado a
aplicação de sanção disciplinar igual ou superior à fixada na
alínea c) do número 3 do artigo 15.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - O desconto a que se refere o número anterior far-se-á
à razão de um dia de férias por cada falta, até ao máximo de
um terço das férias a que o jogador teria direito.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 29.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Faltas justificadas**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Consideram-se justificadas as faltas autorizadas pela
entidade patronal, bem como as motivadas por
impossibilidade de prestar trabalho devido a facto não
imputável ao jogador, nomeadamente doença, acidente ou
cumprimento de obrigações legais, ou a necessidade de
prestação de assistência inadiável a membros do seu
agregado familiar.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Nas hipóteses abrangidas no número anterior,
quando a impossibilidade se prolongar para além de um
mês, aplica-se o regime do artigo 30.º


3 - As faltas autorizadas pela entidade patronal não
determinam perda de retribuição, salvo estipulação em
contrário.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - O jogador pode faltar pelo tempo estritamente
indispensável à prática de atos necessários e inadiáveis no
exercício de funções sindicais ou outras a estas inerentes.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    5 - O jogador pode faltar até 11 dias consecutivos na
altura do seu casamento, pagando a entidade patronal a
retribuição correspondente a todo o período de faltas.


6 - O jogador pode faltar até cinco dias consecutivos,
por falecimento do cônjuge ou de parentes ou afins no 1.º
grau da linha reta, ou até dois dias consecutivos, por
falecimento dos restantes parentes ou afins na linha reta ou
até ao 2.º grau da linha colateral. A entidade patronal
pagará a retribuição correspondente aos períodos previstos.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    7 - No caso de prestação de provas de exame em
estabelecimento de ensino, o jogador pode faltar durante os
dias em que tenham lugar as respetivas provas.



Artigo 30.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Suspensão da prestação do trabalho por impedimento**

**do jogador**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Quando o jogador esteja temporariamente impedido
por facto que não lhe seja imputável, nomeadamente o
cumprimento do serviço militar obrigatório, e o
impedimento se prolongue por mais de um mês, mantêm-se
os direitos, deveres e garantias das partes, na medida em
que não pressuponham a efetiva prestação de trabalho.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - Se o impedimento do jogador resultar de doença ou
lesão contraídos ao serviço do clube, é inaplicável o
disposto no número anterior e o clube fica obrigado a
pagar-lhe a diferença das prestações da Segurança Social
até perfazer as remunerações acordadas.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Durante o tempo de suspensão o jogador conserva o
direito ao lugar e continua obrigado a guardar lealdade à
entidade patronal.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - O disposto no número 1 começará a observar-se
mesmo antes de expirado o prazo de um mês, a partir do
momento em que haja a certeza ou se preveja com
segurança que o impedimento terá duração superior àquele

prazo.


5 - O contrato caducará, porém, no momento em que se
torne certo que o impedimento é definitivo.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    6 - Terminado o impedimento, o jogador deve
apresentar- -se à entidade patronal para retomar o serviço,
dentro de quarenta e oito horas.


7 - A entidade patronal que se oponha a que o jogador
retome o serviço deve indemnizar o jogador nos termos
estabelecidos no artigo 49.º.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    8 - A suspensão não impede a caducidade do contrato
no termo do prazo que tiver sido celebrado nem prejudica o
direito de, durante ela, qualquer das partes rescindir o
contrato, ocorrendo justa causa.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>

    CAPÍTULO IV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG_LABEL</span>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Retribuição do trabalho**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 31.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Remuneração**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Consideram-se como retribuição todas as prestações,
em dinheiro ou em espécie, recebidas pelo jogador, como
contrapartida do exercício da sua atividade, salvo as
exceções expressamente previstas na lei.


2 - Entende-se, unicamente para efeitos de cálculo das
pensões de morte, incapacidade permanente absoluta ou
parcial, a retribuição mensal do atleta como o produto de 12
vezes a retribuição mensal acrescida dos subsídios de Natal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ---
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    e de férias e outras remunerações anuais a que o atleta
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sinistrado tenha direito com carácter de regularidade, tendo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    como máximo mensal 15 vezes o salário mínimo nacional.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Artigo 32.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Remuneração mínima**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - Sem prejuízo do disposto nos números 2, 3 e 4, os
jogadores profissionais têm direito às remunerações base
mínimas correspondentes a:


a) 1.ª divisão nacional - três vezes o salário mínimo
nacional;

b) 2.ª divisão de honra - duas vezes e meia o salário
mínimo nacional;

c) 2.ª divisão B - duas vezes o salário mínimo nacional;
d) 3.ª divisão - uma vez e meia o salário mínimo nacional.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2   - Os jogadores profissionais com idades
compreendidas entre os 18 e os 21 anos têm direito às
remunerações base mínimas correspondentes a:


a) 1.ª divisão nacional - uma vez e meia o salário mínimo
nacional;

b) Restantes divisões - salário mínimo nacional.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    4 - As remunerações previstas no número anterior só
poderão ser praticadas por clubes que tenham inscritos no
respetivo plantel, nos termos do regulamento de
competições da Liga PFP, pelo menos, dois jogadores da
sua formação ou provenientes das competições não
profissionais, com idades compreendidas entre os 18 e os
21 anos.


5 - Nos contratos de trabalho desportivo dos dois
jogadores da formação ou provenientes das competições

quando contratualmente convencionada;
f) Rescisão por qualquer das partes durante o período
experimental;
g) Despedimento coletivo;
h) Abandono de trabalho.

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - É sempre lícito às partes revogar, por mútuo acordo,
o contrato de trabalho desportivo, em qualquer momento da
sua vigência.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    2 - A revogação deverá sempre constar de documento
assinado por ambas as partes, ficando cada uma com um
exemplar, do qual deverá constar expressamente a data de
celebração do acordo bem como do início da produção dos
efeitos revogatórios.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    3 - Se no acordo de cessação, ou conjuntamente com
este, as partes estabelecerem uma compensação pecuniária
de natureza global para o jogador, entende-se, na falta de
estipulação em contrário, que naquela foram incluídos os
créditos já vencidos à data da cessação do contrato ou
exigíveis em virtude dessa cessação.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Caducidade**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - O contrato de trabalho desportivo caduca nos casos
previstos neste CCT ou nos termos gerais de direito,
nomeadamente:


a) Expirando o prazo nele estipulado;
b) Verificando-se a impossibilidade superveniente,
absoluta e definitiva de o jogador prestar a sua atividade
ou de a entidade empregadora a receber;
c) Extinguindo-se a entidade empregadora;



d) Verificando-se a condição resolutiva aposta ao contrato,
nomeadamente se for convencionada a extinção do
contrato em caso de descida de divisão do clube ou

sociedade desportiva, ou na eventualidade de
determinada verba ser oferecida ao clube e ao jogador
por parte de outro clube interessado nos seus serviços.
e) A caducidade do contrato de trabalho desportivo não
confere ao jogador o direito à compensação fixada no
número 3 do artigo 46.º do Decreto-Lei n.º 64-A/89.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

</mark>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Justa causa de rescisão por iniciativa da entidade**

**patronal**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>
<br><br>
<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Considera-se justa causa de despedimento toda a
violação grave dos deveres do jogador, traduzida num
comportamento culposo que comprometa a subsistência do
vínculo laboral, nomeadamente:


a) Desobediência ilegítima às ordens da entidade patronal
ou dos seus representantes;
b) Inobservância reiterada das regras de conduta próprias
da atividade e das necessárias à disciplina do trabalho;
c) Provocação repetida de conflitos com companheiros de
trabalho, superiores hierárquicos ou membros dos
órgãos sociais do clube ou sociedade desportiva;
d) Lesão culposa de interesses patrimoniais sérios da
entidade patronal;
e) Prática de violências físicas, de injúrias ou outras
ofensas à honra e dignidade da entidade patronal, dos
superiores hierárquicos, dos companheiros de trabalho e
das demais pessoas que, pelas suas funções, estejam
relacionadas com a atividade exercida;
f) Repetida inobservância das regras da disciplina e da
ética desportivas, contra os interesses do clube;
g) Faltas não justificadas que sejam causa direta de
prejuízos ou riscos graves para o clube ou sociedade
desportiva ou, independentemente de qualquer prejuízo
ou risco, quando o número de faltas injustificadas
atingir, em cada época desportiva, 5 seguidas ou 10
interpoladas;
h) Desinteresse repetido pelo cumprimento, com a
diligência devida, das obrigações inerentes ao exercício
da sua atividade;
i) Falsas declarações relativas à justificação de faltas.


Artigo 43.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    **Comunicação da cessação do contrato**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    1 - A eficácia da cessação do contrato de trabalho
depende da sua comunicação à LPFP, ao SJPF e à FPF.


2 - A comunicação deve ser realizada pela parte que a

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #47965e; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>
<br><br><br>
<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Embora os factos alegados correspondam objetivamente
a algumas das situações configuradas nos artigos anteriores,

de rescisão:


a) Quando houver revelado, por comportamento posterior,
não os considerar perturbadores das relações de
trabalho;
b) Quando houver inequivocamente perdoado à outra

parte.


Artigo 46.º
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #b23bbd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

**quando contratualmente convencionada**
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>
</mark>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

o direito de o jogador fazer cessar unilateralmente e sem
justa causa o contrato em vigor mediante o pagamento ao

2 - O montante da indemnização deve ser determinado
ou determinável em função de critérios estabelecidos para o
efeito.



3 - A eficácia da resolução depende do pagamento
efetivo da indemnização ou convenção de pagamento.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_TEXT</span>
</mark>

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DOC_NAME_LABEL</span>

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #14b840; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

não for alegada, ou, tendo-o sido, vier a revelar-se
insubsistente por inexistência de fundamento ou
inadequação aos factos imputados.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PARAGRAPH</span>
</mark>

</mark>
