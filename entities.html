    Considerando que a 27 de dezembro de 2019 foi
publicada a Portaria n.º 722/2019, de 27 de dezembro, que
aprova os Estatutos do Instituto de Desenvolvimento
Regional, IP RAM, e revoga a Portaria n.º 79/2017, alterada
pela Portaria n.º 552/2018, de 10 de dezembro a qual
manteve através do seu artigo 5.º a unidade orgânica
nuclear, designada Unidade de Apoio Jurídico (UAJ);

Considerando que em conformidade com o estabelecido
no n.º 7 do artigo 2.º da referida Portaria, a Unidade de
Apoio Jurídico (UAJ) é dirigida por um diretor de unidade,
equiparado para todos os efeitos legais a cargo de direção
intermédia de 1.º grau;

Considerando que a anterior Diretora da Unidade de
Apoio Jurídico cessou funções a 30 de novembro de 2019 e
que para o desenvolvimento cabal das atribuições do IDR,
IP-RAM, se torna necessário proceder à nomeação, em
regime de substituição, do novo Diretor da Unidade de
Apoio Jurídico (UAJ);

Considerando que, pela natureza das atribuições da
referida unidade, é premente o provimento do titular no
referido cargo, e que até ao provimento daquele cargo de
direção, se torna necessário assegurar o funcionamento da
referida Unidade;

Considerando que a Técnica Superior, Fernanda
Catarina Rebôlo de Abreu, licenciada em Direito, possui os
requisitos exigidos ao exercício das funções inerentes ao
cargo dirigente;

Considerando ainda que, face às suas qualificações e
experiência profissional, é de toda a conveniência que a
referida Técnica Superior exerça o cargo de Diretora da
Unidade de Apoio Jurídico (UAJ), em regime de
substituição;

Ao abrigo do disposto no artigo 5.º da Portaria
n.º 722/2019, de 27 de dezembro, nos artigos 5.º-B e 3.º-A
do Decreto Legislativo Regional n.º 5/2004/M, de 22 de
abril, alterado pelos Decretos Legislativos Regionais
n.ºs 27/2006/M, de 14 de julho, e 27/2016, de 6 de julho, e
no artigo 27.º da Lei n.º 2/2004, de 15 de janeiro, alterada
pelas Leis n.ºs 51/2005, de 30 de agosto, 64-A/2008, de 31
de dezembro, 3 B/2010, de 28 de abril, 64/2011, de 22 de
dezembro, 68/2013, de 29 de agosto, e 128/2015, de 3 de
setembro, determino:


1 - Nomear a Técnica Superior, Fernanda Catarina

Rebolo de Abreu, em regime de substituição, no
cargo de Diretora da Unidade de Apoio Jurídico
(UAJ), cargo de direção intermédia de 1.º grau,
previsto no artigo 5.º da Portaria n.º 722/2019, de
27 de dezembro.

2 - O presente despacho produz efeitos a 13 de janeiro

de 2020.

1. No licenciado Manuel André Pedro Pedrico,

Diretor do Departamento de Contribuintes do
ISSM, IP-RAM, e desde que sejam respeitados os
condicionalismos legais, os regulamentos
aplicáveis, o indispensável e prévio cabimento
orçamental e as orientações técnicas do conselho
diretivo, os poderes necessários para a prática dos
seguintes atos:


1.1. Coordenar o funcionamento dos respetivos

serviços, despachando e decidindo todos os
processos e assuntos relacionados com as
competências definidas no artigo 9.º dos
Estatutos do ISSM, IP-RAM, aprovados pela
Portaria n.º 17/2017, de 23 de janeiro,
emitindo as instruções que entender por
necessárias e convenientes à boa consecução
dos seus objetivos;

1.2. Planear, programar e avaliar as atividades dos

respetivos serviços, no quadro do plano de
atividades do ISSM, IP-RAM;

1.3. Apresentar proposta de plano de ação sectorial

e relatório de atividades, para a submeter a
despacho superior;

1.4. Assinar a correspondência relacionada com

assuntos de natureza corrente, necessária ao
normal funcionamento dos serviços por si
dirigidos, com exceção da que for dirigida a
órgãos de soberania nacional e bem assim aos



institutos nacionais, à Assembleia Legislativa
da Madeira e ao Governo Regional da
Madeira e aos respetivos titulares dos órgãos
de soberania, à Provedoria de Justiça e a
outras entidades de idêntica ou superior
posição na hierarquia do Estado e das Regiões
Autónomas, salvaguardando situações de
mero expediente ou de natureza urgente;

1.5. Assinar e despachar todo o expediente

necessário à instrução dos processos e à
execução de deliberações ou decisões
proferidas do Departamento de Contribuintes;

1.6. Emitir declarações ou certidões para instrução

de processos e a requerimento dos
interessados, relativamente às respetivas áreas
de intervenção e autorizar o fornecimento de
dados e de informações, exceto quando
contenham matéria confidencial ou reservada,
bem como a restituição de documentos aos
interessados.

1.7. As seguintes competências específicas em

matéria de gestão de conta-corrente dos
contribuintes, arrecadação e cobrança de
contribuições e quotizações de segurança
social:


1.7.1. Zelar pelo cumprimento das obrigações

contributivas dos contribuintes da
segurança social e garantir o seu
acompanhamento e a gestão das contascorrentes dos contribuintes, nomeadamente
através da implementação da figura do
gestor do contribuinte;

1.7.2. Assinar as declarações de situação

contributiva dos contribuintes com sede,
direção efetiva, domicílio profissional ou
residência na área geográfica em que o
ISSM, IP-RAM exerce a sua jurisdição e
certificar as situações de incumprimento
perante a lei;

1.7.3. Decidir as reclamações dos contri
buintes, incluindo as deduzidas em
processo executivo fiscal, no que respeita
à conta corrente, emitindo os respetivos
extratos de dívida;

1.7.4. Participar as dívidas que não tenham

sido objeto de regularização voluntária,
conforme critérios de participação
estabelecidos superiormente;

1.7.5. Colaborar com o Gabinete Jurídico com

segurança social em sede de quaisquer
processos judiciais, nomeadamente,
processos de falência e insolvência, de

laboral, nomeadamente, emitindo
certidão de dívida;

1.7.6. Organizar e instruir os processos de

restituição e de reembolso de
contribuições, quotizações e juros de
mora a entidades empregadoras e

de soberania, à Provedoria de Justiça e a
outras entidades de idêntica ou superior
posição na hierarquia do Estado e das Regiões
Autónomas, salvaguardando situações de
mero expediente ou de natureza urgente;

3.5. Assinar e despachar todo o expediente

necessário à instrução dos processos e à
execução de deliberações ou decisões
proferidas do Gabinete Jurídico;

3.6. Emitir declarações ou certidões para instrução

de processos e a requerimento dos
interessados, relativamente às respetivas áreas
de intervenção e autorizar o fornecimento de
dados e de informações exceto quando
contenham matéria confidencial ou reservada,
bem como a restituição de documentos aos
interessados;

3.7. As seguintes competências específicas no

âmbito da proteção jurídica:


3.7.1. Deferir e indeferir os requerimentos de

proteção jurídica que se situem na área
geográfica de intervenção do ISSM, IP-RAM;

3.7.2. Decidir quanto ao pedido referido nos

n.ºs 6 e 7 do artigo 8.º-A da Lei
n.º 47/2007, de 28 de agosto;

3.7.3. Apreciar os recursos de impugnação

interpostos em conformidade com os
n.ºs 1 e 3 do artigo 27.º da referida lei,
preparando a informação com vista a
habilitar decisão superior de manutenção
ou revogação do despacho proferido;

3.7.4. Remeter ao tribunal competente o

processo administrativo, nos termos da
lei;

3.7.5. Requerer a quaisquer entidades
informações adicionais relevantes para a
instrução e decisão dos pedidos de
proteção jurídica;



3.7.6. Apreciar o cancelamento de proteção

jurídica, nos termos do artigo 10.º da
referida lei, preparando a informação
com vista a habilitar a respetiva decisão
superior;


3.8. As seguintes competências específicas, no que

respeita à intervenção judicial do ISSM, IP-RAM em processos judiciais com vista à
reclamação de dívida de contribuintes e
beneficiários:


3.8.1. Preparar e acompanhar os processos

com vista à efetivação da reclamação dos
créditos da segurança social em sede de
quaisquer processos judiciais, nomeadamente, processos de insolvência e
recuperação de empresas, processo
especial de revitalização, falências e
execução e de natureza cível e laboral,
articulando-se com os Departamentos de
Contribuintes, Departamento de
Prestações e Departamento de Gestão
Financeira e preparar a informação
relativa à posição a assumir pela
segurança social no âmbito desses
mesmos processos, nos termos legais,
com vista a habilitar a competente
decisão superior;

3.8.2. Promover, no âmbito dos processos

referidos no número anterior, a
constituição de hipotecas e outras
garantias a favor do ISSM, IP-RAM, para
garantia do cumprimento das respetivas
obrigações perante a segurança social;

3.8.3. Requerer, mediante prévio despacho

superior autorizador, o registo de
hipotecas legais, bem como quaisquer
outros atos de registo e bem assim o
registo de cancelamento de hipotecas
legais ou voluntárias sobre imóveis
constituídas a favor do ISSM, IP-RAM
para garantia de cumprimento de
obrigações contributivas, fora do âmbito
do processo executivo;


3.9. Assinar, no âmbito das competências ora

delegadas, com aposição do selo branco em
uso no ISSM, IP-RAM;


3.10. Praticar todos os demais atos que se integrem

na delegação ora conferida.
