Dando cumprimento ao disposto nos números 1 e 2 do
artigo 22.º do Decreto-Lei n.º 197/99, de 8 de junho,
mantido em vigor pela alínea f) do n.º 1 do artigo 14.º do
Decreto-Lei n.º 18/2008, de 29 de janeiro, e no n.º 1 do
artigo 11.º do Decreto-Lei n.º 127/2012, de 21 de junho, na
redação atual, e para efeitos do artigo 29.º do Decreto
Legislativo Regional n.º 26/2018/M, de 31 de dezembro,
em vigor por aplicação do regime transitório previsto no
artigo 15.º da Lei n.º 28/92, de 1 de setembro, alterada pela
Lei n.º 30-C/92, de 28 de dezembro, manda o Governo
Regional, através do Vice-Presidente do Governo Regional
e dos Assuntos Parlamentares e da Secretária Regional de
Inclusão Social e Cidadania, o seguinte:


1. Os encargos orçamentais relativos à renovação do
contrato de arrendamento urbano para subarrendamento social, localizado na Rua Mary Wilson, n.º 2
C, 2.º andar Esq., Sé, Funchal, registado na IHM 
      - Investimentos Habitacionais da Madeira,
EPERAM, sob o número ARR/254/04, pelo
período de mais 3 anos, perfazendo um valor
global de € 18.142,78 (dezoito mil, cento e
quarenta e dois euros e setenta e oito cêntimos),
encontram-se escalonados da forma abaixo
indicada:


Ano económico de 2020 ..................... € 5.466,02;
